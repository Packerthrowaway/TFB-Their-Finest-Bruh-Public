  SOV_gosplan_specialise_steel_refinery_aluminium:0 "Specialize Refineries for Aluminium"
  SOV_gosplan_specialise_steel_refinery_aluminium_desc:0 "We will re-tool our new steel refineries to process bauxite into aluminium. This specialization will provide a new source of aluminium at the cost of some research efficiency."
  SOV_gosplan_specialise_steel_refinery_chromium:0 "Specialize Refineries for Chromium"

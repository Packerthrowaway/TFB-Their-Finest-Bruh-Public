SOV_pol_nkvd8:0 "Establish a Spy Agency"
  SOV_pol_nkvd8_desc:0 "The NKVD's foreign intelligence branch is currently underdeveloped. We will formally establish a dedicated intelligence agency, allowing us to conduct operations and espionage abroad."
  SOV_pol_nkvd9:0 "Reform the Officer Corps"
  SOV_pol_nkvd9_desc:0 "The purges are over, and the army's loyalty is assured. We will remove the NKVD's direct oversight of the military, restoring trust in our officers and improving their ability to gain experience."
  SOV_pol_nkvd11:0 "Maintain the Dual Command"
  SOV_pol_nkvd11_desc:0 "The Party's oversight of the Red Army is non negotiable. We will formalize the Dual Command, empowering our Political Commissars to ensure ideological purity and absolute loyalty at every level of command."
  SOV_pol_nkvd10:0 "Trust in the Military"
  SOV_pol_nkvd10_desc:0 "With the officer corps reformed, we can now implement new doctrines. Our commanders will be encouraged to study and adapt, improving our land doctrine research and army experience gain."
  SOV_pol_nkvd13:0 "Political-Military Cohesion"
  SOV_pol_nkvd13_desc:0 "The integration of the NKVD into the military is of upmost importance. By equipping all brigades with accompanying commisars, we shall maintain cohesion, organisation and political obedience to the party."
  SOV_pol_nkvd14:0 "Establish NKVD Academies"
  SOV_pol_nkvd14_desc:0 "New academies will be established under the supervision of the NKVD. This will ensure faster and more standartized straining, although it might affect battlefield results."


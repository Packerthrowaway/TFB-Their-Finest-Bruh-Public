  # FOCUSES
  SOV_spanish_training:0 "Spanish Civil War Training"
  SOV_spanish_training_desc:0 "Our involvement in the Spanish Civil War has provided invaluable combat experience for our troops. The lessons learned on the battlefield will be integrated into our training programs in order to improve our armed forces."
  SOV_pol_socialism_in_one_country:0 "Socialism in One Country"
  SOV_pol_socialism_in_one_country_desc:0 "For now, the global revolution can wait. We must focus our efforts inward, consolidating the gains of the October Revolution and building the strength of the Soviet state to withstand the coming storm."
  SOV_china_big:0 "Full Military Assistance"
  SOV_china_big_desc:0 "The Japanese invasion of China threatens the stability of the entire Far East. By giving significant support to the Kuomintang's United Front, we can tie down the Japanese war machine and secure our eastern flank."
  SOV_china_small:0 "Advisors to China"
  SOV_china_small_desc:0 "We must ensure China continues to resist the Japanese invasion. By providing a small package of arms and sending advisors to Chiang Kai-shek's government, we can aid their war effort without a major commitment of our own resources."
  SOV_spain_small:0 "Limited Intervention in Spain"
  SOV_spain_small_desc:0 "The Spanish Republic is fighting for its life against the forces of fascism. We will provide limited aid in the form of advisors and equipment, testing our new doctrines and gaining valuable experience without committing to a full-scale war."
  SOV_spain_big:0 "Full Intervention in Spain"
  SOV_spain_big_desc:0 "The Spanish Civil War is a crucible for the future of Europe. We must commit ourselves fully to the Republican cause, sending volunteer divisions and extensive material support to ensure fascism does not gain another foothold."
  SOV_pol_china_victory:0 "The Spoils of War"
  SOV_pol_china_victory_desc:0 "Our support has been instrumental in turning the tide against the Japanese invaders. We must now solidify our influence in the region, and consolidate our gains."
  SOV_japan_war:0 "Confront the Japanese"
  SOV_japan_war_desc:0 "The Kwantung Army's provocations in Manchuria can no longer be tolerated. We must prepare for a decisive confrontation to end the Japanese threat in the Far East once and for all."
  Truce_with_Japan:0 "The Soviet-Japanese Neutrality Pact"
  Truce_with_Japan_desc:0 "With war brewing in Europe, we cannot afford a two-front conflict. A neutrality pact with the Japanese Empire will secure our eastern borders, allowing us to focus our attention on the growing threat from the West."
  SOV_spanish_gold:0 "Secure the Spanish Gold Reserves"
  SOV_spanish_gold_desc:0 "The Spanish Republic has entrusted its national gold reserves to us for safekeeping. This influx of capital will be put to good use, funding the modernization of our industry and military."
  SOV_pol_molotov_ribbentrop_pact:0 "The Molotov-Ribbentrop Pact"
  SOV_pol_molotov_ribbentrop_pact_desc:0 "The Western powers have proven themselves to be untrustworthy. A non-aggression pact with Germany will buy us precious time to rearm and allow us to reclaim our sphere of influence in Eastern Europe."
  SOV_pol_triple_alliance:0 "The Triple Alliance"
  SOV_pol_triple_alliance_desc:0 "The fascist powers of Europe pose a grave threat to the Soviet Union. We must align with Britain and France in a new Triple Alliance to contain German aggression and present a united front against our common enemy."
  SOV_pol_invade_bessarabia:0 "Reclaim Bessarabia"
  SOV_pol_invade_bessarabia_desc:0 "The Romanian occupation of Bessarabia is a historical injustice that must be rectified. We will issue an ultimatum to the Romanian government, demanding the return of our rightful territory."
  SOV_pol_german_trade_treaty:0 "The German-Soviet Trade Agreement"
  SOV_pol_german_trade_treaty_desc:0 "Our pact with Germany opens new avenues for economic cooperation. We will export vital raw materials to the German war machine in exchange for advanced industrial machinery and technology."
  SOV_increased_allied_trade:0 "Increased Allied Trade"
  SOV_increased_allied_trade_desc:0 "Our alliance with the Western powers will be solidified through economic partnership. We will open our markets to Allied goods and secure access to their vast resources."
  SOV_hasten_military_buildup:0 "Hasten the Military Buildup"
  SOV_hasten_military_buildup_desc:0 "War with the Axis is inevitable. We must accelerate our military modernization programs, increasing arms production and expanding the Red Army to prepare for the coming onslaught."
  SOV_pol_military_cooperation:0 "Military Cooperation with the Reich"
  SOV_pol_military_cooperation_desc:0 "To better understand modern warfare, we will engage in limited military cooperation with the Wehrmacht. Joint exercises and technology sharing will provide invaluable insights for our own military doctrines."
  SOV_pol_industrial_cooperation:0 "Industrial Cooperation"
  SOV_pol_industrial_cooperation_desc:0 "The German industrial base is formidable. By deepening our cooperation, we can gain access to their advanced manufacturing techniques and acquire blueprints for modern equipment, especially in the chemical sector."
  SOV_pol_embargo_axis:0 "Embargo the Axis"
  SOV_pol_embargo_axis_desc:0 "We will use our economic might as a weapon against the fascist powers. A full embargo on all trade with Germany and its allies will starve their war machine of critical resources."
  SOV_prepare_expansion:0 "Prepare for Expansion"
  SOV_prepare_expansion_desc:0 "The current European order is collapsing. We must prepare the Red Army for offensive operations to expand our influence and secure our borders."
  SOV_pol_invade_germany:0 "The Great Patriotic War"
  SOV_pol_invade_germany_desc:0 "The time for pacts and treaties is over. The final struggle against fascism is at hand, and the Red Army will march west to liberate Europe from the grip of the Third Reich."
  SOV_pol_invade_poland:0 "The Partition of Poland"
  SOV_pol_invade_poland_desc:0 "The Polish state is weak and unstable, unable to protect the Ukrainian and Belarusian peoples within its borders. We will march west to secure these territories and incorporate them into the Soviet Union."
  SOV_pol_claims_on_baltics:0 "Assert Claims on the Baltics"
  SOV_pol_claims_on_baltics_desc:0 "The independent states in the Baltics are a relic of post-war chaos and fall squarely within our sphere of influence. We will issue ultimatums to their governments, demanding they accept Soviet garrisons and integration into our Union."
  SOV_secure_leningrad:0 "Secure Leningrad"
  SOV_secure_leningrad_desc:0 "Leningrad, the cradle of the Revolution, lies dangerously close to the Finnish border. We must demand territorial concessions from Finland to create a proper buffer zone and secure the city from any potential aggression."
  SOV_pol_dismantle_stalin_line:0 "Dismantle the Stalin Line"
  SOV_pol_dismantle_stalin_line_desc:0 "With our borders pushed westward, the old Stalin Line has become obsolete. We will dismantle these fortifications and use their armaments otherwise."
  SOV_pol_improve_fortifications:0 "Reinforce our Fortifications"
  SOV_pol_improve_fortifications_desc:0 "Our new territories need to be secured with new defenses. We must additionally reinforce the existing Stalin Line, creating a formidable defense-in-depth to bleed any invader dry."
  SOV_pol_integrate_new_conquests:0 "Integrate the New Territories"
  SOV_pol_integrate_new_conquests_desc:0 "The newly acquired lands in the west must be fully integrated into the Soviet economic system. We will begin a program of russification and collectivization to bring these oblasts up to Soviet standards."
  SOV_pol_expand_westward_infrastructure:0 "Develop the Western Military Districts"
  SOV_pol_expand_westward_infrastructure_desc:0 "Our new territories in the west must be fully integrated into our military-industrial complex. We will construct new railway lines and air bases to improve the logistical situation and allow the Red Army to rapidly deploy and maintain supply in our new forward positions."
  SOV_pol_improve_new_conquests:0 "Develop the Western Oblasts"
  SOV_pol_improve_new_conquests_desc:0 "To ensure the loyalty and productivity of our new citizens, we must invest heavily in the infrastructure of the western territories. Building roads, railways, and factories will bind these new lands to the heartland."
  SOV_pol_plunder_new_conquests:0 "Move Industry East"
  SOV_pol_plunder_new_conquests_desc:0 "The factories and workers in our new western territories are too exposed to a potential enemy offensive. We will initiate a mass evacuation of critical industries, relocating them behind the Ural mountains to create a new, secure industrial heartland, safe from any invader."

  # DEFENSE INDUSTRY
  SOV_mil3:0 "Peoples Commissariat of Artillery"
  SOV_mil3_desc:0 "Our artillery requires significant modernization. We will begin a temporary program to improve the production efficiency of all gun types, from anti air to rocket artillery. This programm will be overseen by the peoples commissariat of artillery."
  SOV_mil4:0 "Trust in Kulik"
  SOV_mil4_desc:0 "We will trust Kulik, funding his research into new artillery technologies. Their work will improve our gun designs and provide valuable research bonuses for artillery."
  SOV_mil5:0 "Instate Ustinov"
  SOV_mil5_desc:0 "We will begin a top secret program to develop truck mounted rocket launchers. This 'Katyusha' project will result in some angry conservatives, but promises revolutionary new artillery technology."
  SOV_mil15:0 "Heavy Artillery Focus"
  SOV_mil15_desc:0 "Our doctrine requires massive, heavy guns. We will upgrade our heavy artillery designs, improving their firepower and production efficiency at the cost of new rocket development."
  SOV_mil16:0 "Develop Heavy Guns"
  SOV_mil16_desc:0 "Further investment into heavy gun research will provide us with new blueprints for our largest artillery pieces, keeping us ahead in the arms race."
  SOV_mil6:0 "Fund Grabin Design Bureau"
  SOV_mil6_desc:0 "The Grabin bureau will be tasked with improving our anti tank gun production, providing new research bonuses and funding for their development."
  SOV_mil8:0 "Improve Rocket Artillery"
  SOV_mil8_desc:0 "Our initial rocket designs are promising. We will refine the technology, making our rocket artillery more effective and improving our research into radio-guided systems."
  SOV_mil9:0 "Expand Rocketry Research"
  SOV_mil9_desc:0 "The potential of rocket technology is immense. We will expand our research programs, granting us new bonuses for developing more advanced rocket engines and artillery."
  SOV_mil17:0 "Perfected Heavy Gun Designs"
  SOV_mil17_desc:0 "Grabin's work is complete. Our heavy artillery designs are now perfected, making them deadlier and cheaper to produce than ever before."
  SOV_mil7:0 "AA Gun Production"
  SOV_mil7_desc:0 "We will also task the Grabin bureau with improving our anti air capabilities, providing new research bonuses to help protect our skies."
  SOV_mil10:0 "Glory to the Rocket Artillery!"
  SOV_mil10_desc:0 "We have finalized the designs for our truck mounted rocket launchers. The GAZ organization will be funded to begin mass production, and we will gain a research bonus to field our first motorized rocket battalions."
  SOV_mil13:0 "Single-Purpose Artillery"
  SOV_mil13_desc:0 "Our anti tank and anti air research will be focused on heavy, static emplacements. These guns will be incredibly powerful, but we will deprioritize development of lighter, dual purpose guns."
  SOV_mil12:0 "Develop Dual Purpose Guns"
  SOV_mil12_desc:0 "We will pursue the development of dual purpose artillery, capable of engaging both ground and air targets. This will provide research bonuses for these flexible weapon systems."
  SOV_mil11:0 "Mass Produce Rocket Mounts"
  SOV_mil11_desc:0 "Our new Katyusha rocket systems are ready. We will form the first 'Guards Mortar' units, elite motorized rocket divisions that will strike terror into the enemy."
  SOV_mil18:0 "Convert Naval Guns"
  SOV_mil18_desc:0 "Our artillery modernization is complete. We have salvaged and modernized old equipment, and our radio coordination is perfected. Converting our old naval guns will allow our army to receive a massive shipment of heavy artillery to equip our new divisions."
  SOV_mil14:0 "The Guards Mortar Units"
  SOV_mil14_desc:0 "Our rocket program is a total success. We will form new elite Guards Mortar divisions in Moscow, ready to unleash a storm of fire upon our enemies."
  SOV_mil2:0 "Tank Development Program"
  SOV_mil2_desc:0 "Our tank development process must be streamlined. We will begin a program to improve the production efficiency of all armored vehicles, at the cost of our cavalry development."
  SOV_mil27:0 "Kirov Plant"
  SOV_mil27_desc:0 "The Kirov Plant in Leningrad will become a center for heavy tank development. We will invest heavily in this MIO, though it will take time for their new designs to bear fruit."
  SOV_mil26:0 "OKMO Design Bureau"
  SOV_mil26_desc:0 "The OKMO Design Bureau will be tasked with developing our medium tank chassis. We will fund their organization to ensure they can produce effective and reliable designs."
  SOV_mil28:0 "Morozov Design Bureau"
  SOV_mil28_desc:0 "The Morozov Design Bureau will be our premier light tank and armored car developer. Funding this MIO will allow them to spearhead our light mechanized and reconnaissance forces."
  SOV_mil41:0 "Tank Gun Research"
  SOV_mil41_desc:0 "We will prioritize the development of heavy tank guns. This focus will grant research bonuses for new tank guns, though it will temporarily increase the cost of producing all armored vehicles."
  SOV_mil34:0 "Mechanized Development"
  SOV_mil34_desc:0 "The Kirov and GAZ plants will cooperate on new mechanized equipment designs. This joint effort will provide research bonuses for mechanized technology."
  SOV_mil42:0 "Heavy Tank Research"
  SOV_mil42_desc:0 "Further investment in the Kirov Plant will unlock new heavy tank designs, granting us research bonuses to field the next generation of breakthrough armor."
  SOV_mil35:0 "Mechanized Equipment Program"
  SOV_mil35_desc:0 "Our mechanized equipment will be improved, making it cheaper to produce and more effective in combat. This new program will become a permanent part of our industrial efforts."
  SOV_mil44:0 "Light Tank Production"
  SOV_mil44_desc:0 "Morozov's bureau has been ordered to focus on light tanks, diverting funds from other MIOs. This will grant a temporary production bonus for light tanks, but will hurt Morozov's long term funding."
  SOV_mil43:0 "Cheaper Heavy Armor"
  SOV_mil43_desc:0 "Our heavy armor and mechanized designs will be made cheaper. This new program will improve their production efficiency, though the new heavy tank designs will sacrifice some armor for this."
  SOV_mil29:0 "Medium Tank Research"
  SOV_mil29_desc:0 "The OKMO bureau will spearhead our medium tank development, providing valuable research bonuses for new medium armor chassis."
  SOV_mil31:0 "Expand the Astrov Bureau"
  SOV_mil31_desc:0 "The Astrov Design Bureau at Factory Number 37 is showing great promise. We will massively expand their facilities in Perm, providing new arms factories and improving their research."
  SOV_mil30:0 "Streamline Medium Tank Production"
  SOV_mil30_desc:0 "We will improve the production speed of our medium tanks, though the new medium tank designs will sacrifice some reliability."
  SOV_mil32:0 "Motorized Radio Equipment"
  SOV_mil32_desc:0 "Our mobile forces must be able to communicate. We will invest in new radio equipment for our motorized and mechanized divisions, providing research bonuses for this vital technology."
  SOV_mil33:0 "Light Tank Research"
  SOV_mil33_desc:0 "The Morozov bureau will focus on light tank development, providing significant research bonuses for new light armor designs."
  SOV_mil36:0 "Armored Car Development"
  SOV_mil36_desc:0 "Our reconnaissance forces are vital. The Morozov bureau will develop new armored car designs, providing research bonuses for this equipment."
  SOV_mil37:0 "Self Propelled Guns"
  SOV_mil37_desc:0 "We must be able to field mobile artillery. This program will focus on developing self propelled guns and anti air, granting a research bonus for these new vehicle types."
  SOV_mil39:0 "Armored Car Production"
  SOV_mil39_desc:0 "We will establish a dedicated MIO for armored car production, separate from the Morozov bureau. This will cost us some army experience but will greatly improve the MIOs funding and efficiency."
  SOV_mil38:0 "Support Morozov Bureau"
  SOV_mil38_desc:0 "The Morozov Design Bureau has proven its worth. We will permanently increase its funding, allowing it to continue its excellent work in light vehicle design."
  SOV_mil40:0 "Cheaper Tank Design"
  SOV_mil40_desc:0 "Our light tank designs will be finalized. This new program will make them cheaper to produce, but the rushed production will come at the cost of reliability."
  SOV_mil19:0 "Emergency Infantry Equipment"
  SOV_mil19_desc:0 "Our vast infantry formations must be well equipped. We will begin a temporary industrial drive to accelerate the production of all infantry and cavalry equipment."
  SOV_mil21:0 "Support Equipment Modernization"
  SOV_mil21_desc:0 "Modern warfare requires modern support companies. We will improve our support equipment, focusing on radio technology and new support battalion designs."
  SOV_mil20:0 "Fund the Tula Arms Plant"
  SOV_mil20_desc:0 "The Tula Arms Plant will be the center of our small arms development. We will provide it with extensive funding and new research bonuses for infantry weapons."
  SOV_mil22:0 "Improve Equipment Reliability"
  SOV_mil22_desc:0 "Our infantry and squad equipment must be able to endure the harsh conditions of war. This program will focus on improving the reliability of our small arms."
  SOV_mil23:0 "Standardize Production"
  SOV_mil23_desc:0 "We will sacrifice some MIO funding to standardize our infantry equipment production. This will make our weapons cheaper to build and more reliable."
  SOV_mil24:0 "Elite Infantry Formations"
  SOV_mil24_desc:0 "We will form new elite infantry divisions. This will increase our special forces capacity and ensure our equipment remains reliable for these veteran formations."
  SOV_mil25:0 "Mastery of Infantry Warfare"
  SOV_mil25_desc:0 "Our infantry doctrine is perfected. We will grant new funds to the Tula MIO and upgrade our equipment designs, improving their defensive capabilities and reliability."


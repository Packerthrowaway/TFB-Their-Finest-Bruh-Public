SOV_army_popo:0 "The Frontline Commander"
SOV_army_popo_desc:0 "The Frontline Commander: Under the leadership of Markian Popov, the Red Army gains a battle-hardened strategist focused on leading from the front, inspiring our forces through tactical brilliance and decisive action."
SOV_army_grind_tt:0 "§RThis will clear any pre-grinded Special Grinds such as Tank, Cavalry and Commando§!"
SOV_army_vatu:0 "The Genius Staffer"
SOV_army_vatu_desc:0 "The Genius Staffer: Vatutin excels in organizing and leading defensive infantry, ensuring our forces are strategically positioned and prepared to hold the line against any enemy advance."
trait_genius_staffer:0 "The Genius Staffer"
trait_arty_goat:0 "Asthetic Artillery Enjoyer"
SOV_army_kuli:0 "The Commander of Artillery"
SOV_army_kuli_desc:0 "The Commander of Artillery: Kulik brings unmatched expertise in artillery, strengthening the Red Army’s firepower and ensuring that our forces can devastate enemy lines with precision and overwhelming force."
SOV_army_roko:0 "The Genius Tank Commander"
SOV_army_roko_desc:0 "A master of armored warfare and operational maneuver, Konstantin Rokossovsky represents military brilliance forged through experience rather than politics. His command emphasizes innovation, coordination, and the decisive use of tanks to achieve victory on the modern battlefield."
SOV_army_top1:0 "Hero of the Civil War"
SOV_army_top1_desc:0 "By promoting Semyon Budyonny to lead the Red Army, the Soviet Union honors the veterans of the Civil War. His legendary status and personal loyalty inspire confidence, even as traditional methods are upheld over radical reform."
SOV_army_budy:0 "The Cavalry Man"
SOV_army_budy_desc:0 "Semyon Budyonny’s legacy as a famed cavalry commander of the Civil War secures him a place among the Red Army’s highest leadership. While his methods are rooted in the past, his loyalty, prestige, and political reliability make him a valuable figure within the upper ranks."
SOV_army_top12:0 "Learn from the Great War"
SOV_army_top12_desc:0 "The lessons of the Great War cannot be ignored. By studying its failures and successes, the Red Army will refine its doctrines, improve coordination between arms, and avoid the costly mistakes that once bled Europe dry."
SOV_army_top11:0 "Reject Modernity"
SOV_army_top11_desc:0 "The lessons of recent wars are dismissed as foreign, decadent, or irrelevant to Soviet realities. Rather than chasing modern theories, the Red Army will rely on what has already proven effective through revolution and civil war."
SOV_army_top13:0 "Embrace the Past"
SOV_army_top13_desc:0 "The Red Army looks backward for strength, reaffirming traditional tactics, command styles, and doctrines forged in earlier struggles. By embracing the past, stability and familiarity are valued over risky experimentation."
SOV_army_vasi:0 "The Russian Bear"
SOV_army_vasi_desc:0 "Aleksandr Vasilevsky embodies the quiet strength of the Soviet General Staff. Methodical, resilient, and disciplined, he represents a new breed of commander — one who combines Russian endurance with modern operational planning to guide the Red Army through total war."
SOV_army_vlaslov_tt:0 "§RCompleting this Focus will higher the Threshold to Defect to Germany to 33% instead of 25%§!"
SOV_army_vlas:0 "The Traitor?"
SOV_army_vlas_desc:0 "Andrey Vlasov is a capable and charismatic commander, praised for his initiative and leadership. Yet whispers persist — ambition, resentment, and an independent streak that may one day place loyalty to self above loyalty to the state. Whether he proves a valuable asset or a dangerous liability remains to be seen."
SOV_army_kuzn:0 "The Commando"
SOV_army_kuzn_desc:0"Vasily Kuznetov, a master of daring maneuvers and relentless determination, takes command. His audacious tactics and unyielding spirit will forge our army into a fearsome strike force, feared by all who oppose us."
SOV_army_shap:0 "The Brain of the Army"
SOV_army_shap_desc:0 "Shapashnikov, the brilliant strategist, assumes command of our forces. His unmatched intellect and tactical genius will guide our army through the chaos of war, turning uncertainty into decisive victories."
SOV_army_kone:0 "The Maskirovka"
SOV_army_kone_desc:0 "Ivan Konev, master of deception and cunning maneuvers, takes command. Through skillful misdirection and clever stratagems, he will confound our enemies and turn the tide of battle in our favor." 
SOV_army_bluy:0 "The Siberian"
SOV_army_bluy_desc:0"General Vasily Bluyker, stalwart son of the Siberian plains, takes command of our forces. His unwavering discipline and fierce determination will shape our army into a force both feared and respected."
SOV_army_top5:0 "Red Napoleon"
SOV_army_top5_desc:0 "Mikhail Tukhachevsky, the brilliant architect of modern warfare, assumes command of the Red Army. His daring innovations and relentless drive promise to forge our forces into an unstoppable instrument of revolution."
SOV_army_top51:0 "Shock Troops"
SOV_army_top51_desc:0 "Our mechanized forces will be trained as 'shock troops', designed to break the enemy line. This intense training improves their morale and battlefield coordination, making them a formidable offensive force."  
SOV_army_top52:0 "Strategies of Offense"
SOV_army_top52_desc:0 "Our top commanders gather to refine the art of attack. Through brilliant planning and audacious maneuvers, the Red Army will strike swiftly and decisively, leaving no enemy unshaken in its path."
SOV_army_top53:0 "Mobile Coordination"
SOV_army_top53_desc:0 "The new armored doctrine requires superior battlefield coordination. Our divisions will learn to move faster and fight smarter, allowing them to rapidly exploit any breakthrough created by the initial assault."
SOV_army_tuka:0 "The Purged?"
SOV_army_tuka_desc:0 "Once hailed as a visionary of modern warfare, Tukhachevsky’s rapid rise has drawn both admiration and suspicion. His ideas promise strength, yet whispers of disloyalty follow closely behind — and in the Soviet Union, suspicion alone can be fatal."
army_chief_reform_timo:0 "Expert Reformer"
SOV_army_top4:0 "Mechanisation Process"
SOV_army_timo:0 "The Reformer"
SOV_army_timo_desc:0 "Semyon Timoshenko represents a break from rigid orthodoxy. Pragmatic, adaptable, and willing to revise outdated practices, he seeks to reform the Red Army from within — modernizing its command and doctrine while remaining firmly loyal to the Soviet state."
SOV_army_top4_desc:0 "By elevating Semyon Timoshenko to lead the Red Army, a renewed push toward mechanisation and modern warfare is embraced. Drawing lessons from recent conflicts, he will drive the transition away from outdated doctrines toward a force built around mobility, armor, and coordinated firepower."
SOV_army_top41:0 "Mobile Defense"
SOV_army_top41_desc:0 "By emphasizing mobility and flexible response, the Red Army will abandon rigid static defense in favor of maneuver, counterattack, and operational depth. Through mobile formations and coordinated withdrawals, we will trade space for time and strike the enemy where they are weakest."
SOV_army_top42:0 "Mechanized Wave"
SOV_army_top42_desc:0 "By combining massed armor with mechanized infantry, the Red Army will strike in relentless waves, overwhelming the enemy through speed, firepower, and depth. Victory will be achieved not through finesse, but through the unstoppable momentum of Soviet mechanization."
SOV_army_top43:0 "Elite Mechanized Program"
SOV_army_top43_desc:0 "Building upon earlier mechanisation efforts, the Red Army will concentrate resources on forming elite, fully mechanized formations. Carefully selected personnel, advanced equipment, and refined doctrine will create mobile forces capable of decisive breakthroughs and rapid exploitation on the modern battlefield."
available_chief_army_yego: "§GAvailable§! as §YChief of Army§!:\n§YAleksandr Yegorov§!"
SOV_army_yego:0 "The Defender"
SOV_army_yego_desc:0 "Renowned for his steadfast leadership and emphasis on defensive warfare, Yegorov embodies the Red Army’s ability to hold the line against overwhelming odds. His approach prioritizes preparation, discipline, and the unyielding defense of the Motherland."
SOV_army_top2:0 "Strengthen the Basis"
SOV_army_top2_desc:0 "By elevating Aleksandr Yegorov to lead the Red Army, emphasis is placed on solid foundations rather than radical change. Through strong defensive infantry formations, prepared positions, and disciplined manpower, the army will be built to endure and exhaust any enemy assault."
SOV_army_top21:0 "Preparing Positions"
SOV_army_top21_desc:0 "Under Yegorov’s guidance, the Red Army will prioritize the construction of fortified positions and the strengthening of defensive infantry formations. Careful preparation and solid ground will form the basis of our resistance against any aggressor."
SOV_army_top22:0 "Learn from Past Doctrines"
SOV_army_top22_desc:0 "With Yegorov at the helm of the Red Army, emphasis shifts to building elite infantry as the foundation of our forces. Drawing lessons from past conflicts, he refines our doctrines to create a disciplined, deadly, and adaptable army."
SOV_army_top23:0 "Uplift Infantry Elitism"
SOV_army_top23_desc:0 "Under Yegorov’s guidance, the Red Army places elite infantry at the heart of its strength. Intensive training, rigorous discipline, and advanced tactics forge units capable of turning the tide of any battle."

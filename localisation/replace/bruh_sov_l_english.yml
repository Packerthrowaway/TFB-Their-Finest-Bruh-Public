  ### New Decisions ###

  # Stalin Decision
  SOV_fon_1:0 "Cultivate the Cult of Personality"
  SOV_fon_1_desc:0 "We will elevate Stalin's image from a mere leader to the ultimate symbol of the state. His presence will serve as a bedrock of order, calming the nation and strengthening our internal stability."
  SOV_fon_2:0 "Emphasize 'Father of Nations'"
  SOV_fon_2_desc:0 "We will portray Stalin as a strong leader and the benevolent protector of all Soviet peoples. This will rally the nation, boosting our political resolve and popular support for our cause."
  SOV_fon_3:0 "The Great Helmsman of Industry"
  SOV_fon_3_desc:0 "Our propaganda will portray Stalin as the visionary guiding our great construction projects. By aligning our industry with his will, our workers are inspired to build faster and more efficiently."
  SOV_fon_4:0 "The 'Man of Steel' Doctrine"
  SOV_fon_4_desc:0 "Our army is inspired by their leader, the 'Man of Steel'. This indomitable will is infused into our soldiers, making them tougher and more resilient in the face of enemy fire."
  SOV_fon_5:0 "Architect of the Soviet Economy"
  SOV_fon_5_desc:0 "Stalin's genius guides our economic planners. Under his personal direction, our miners and workers will unlock the vast wealth of the motherland with unparalleled efficiency."
  SOV_fon_6:0 "Total Industrial Mobilization"
  SOV_fon_6_desc:0 "Stalin demands a total commitment to industrial output above all else. We will divert resources and labor from raw material extraction and focus them entirely on our factories, boosting their output significantly."

  # Navy Goal
  SOV_big_fleet_program:0 "The Big Fleet Program"
  SOV_big_fleet_program_desc:0 "Comrade Stalin firmly believes that a true great power must command the seas and has grown frustrated with our tiny fleet of coastal ships. He has personally ordered a long-term program to forge a balanced, ocean-going fleet for the VMF. We must meet these ambitious goals and give him the navy he demands."
  SOV_BFP_complete_tt:0 "§GThe Big Fleet Program is complete. Stalin is pleased that the Soviet Union now has a fleet worthy of a great power.§!"
  SOV_BFP_timeout_tt:0 "§RThe Big Fleet Program has failed. Stalin is furious that his ambitions for a great power fleet have not been accomplished.§!"
  
  # Army Goal
  SOV_stalin_demands_tanks:0 "Stalin Demands Tanks"
  SOV_stalin_demands_tanks_desc:0 "Comrade Stalin has taken a personal interest in our armored forces and has issued a clear directive. Our factories must surge production to equip the Red Army with a formidable tank corps. Whether with a swarm of light tanks or a core of heavy armor, we must meet his quota. Failure to deliver is not an option."
  SOV_stalin_demands_tanks_complete_tt:0 "§GStalin is pleased with our tank production. The Red Armys armored fist is ready.§!"
  SOV_stalin_demands_tanks_timeout_tt:0 "§RWe failed to meet Stalin's tank quota. He is displeased.§!"
  
  # Air Goal
  SOV_stalin_demands_planes:0 "Stalin Demands Air Power"
  SOV_stalin_demands_planes_desc:0 "Comrade Stalin insists that a modern army is blind and helpless without a powerful air force. Our current aircraft numbers are seen as dangerously insufficient to guarantee victory against a first-rate power.\n\nHe has set a new, demanding quota for our aviation industry: We must produce a massive swarm of fighters or, alternatively, focus our efforts on creating a powerful core of heavy, long-range interceptors."
  SOV_stalin_demands_planes_complete_tt:0 "§GOur factories have delivered! Stalin is pleased with the new strength of the Red Air Force.§!"
  SOV_stalin_demands_planes_timeout_tt:0 "§RWe have failed to meet Stalins aircraft quota! His disappointment is severe, and our lack of air power is now a critical vulnerability and will surely b e noted by foreign observers.§!"
  
  # 5 Year Plan goal
  SOV_second_5_year_plan_deadline:0 "The Plan Fulfilled!"
  SOV_second_5_year_plan_deadline_desc:0 "The targets were ambitious, the deadlines unforgiving. Doubters and haters claimed it could not be done. They were all wrong.\n\nThrough the heroic and the unyielding will of our workers, the Second Five-Year Plan has been fulfilled on schedule.  Stalin is satisfied that our industrial power has been proven to the world.\n\nThe new factories, built in record time, are now fully operational. This monumental effort has expanded our industrial capacity and streamlined our production, making us ready for the struggles ahead."
  SOV_third_5_year_plan_deadline:0 "Third 5 Year Plan Fulfilled!"
  SOV_third_5_year_plan_deadline_desc:0 "Against all odds and with war looming, our proletariat has done the impossible. The Third Five-Year Plan is complete. We have perfected the work of the Second, building an industrial colossus beyond what any capitalist nation thought possible. While our enemies prepared for war, we built a new world of steel. Now, the Union is an industrial titan, ready for any storm."


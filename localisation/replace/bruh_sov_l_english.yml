SOV_air1:0 "Transpolar Flights"
SOV_air1_desc:0 "By pushing the limits of long-range aviation, Soviet pilots have proven that the skies over the North Pole do not belong to any one nation. Our successes in transpolar flight routes demonstrate both technological prowess and the bravery of our air crews, opening new horizons for strategic aviation."


# --- YAK / FIGHTER PATH ---
  SOV_yak1:0 "Appoint Yakovlev to High Command"
  SOV_yak1_desc:0 "Alexander Yakovlev is brought into the High Command to guide fighter development and prioritize single-engine production."

  SOV_yak2:0 "Rationalize Fighter Assembly"
  SOV_yak2_desc:0 "Tighten workflows and parts standards in Yakovlev plants, easing our early aviation inefficiencies in the Soviet Air Spirit."

  SOV_yak3:0 "Light-Alloy Airframes"
  SOV_yak3_desc:0 "Introduce improved alloys, jigs, and gauges for fighter frames-further relieving our starting air-industry drawbacks."

  SOV_share2:0 "Fund MIG"
  SOV_share2_desc:0 "Direct state funds toward our fighter military-industrial organization, unlocking new investment options for single-engine projects."

  SOV_share5:0 "Air Force Experimental Facility"
  SOV_share5_desc:0 "Establish a centralized proving ground for prototype airframes, engines, and materials to accelerate practical production methods."

  SOV_yak4:0 "Fighter Priority Reforms"
  SOV_yak4_desc:0 "Lift the initial penalties on fighters and shift resources toward their mass production. CAS suffers, but fighters receive the main relief and a research boost toward the next fighter model."

  # --- IL / CAS PATH ---
  SOV_il1:0 "Appoint Ilyushin to High Command"
  SOV_il1_desc:0 "Sergey Ilyushin joins the High Command to champion ground-attack aviation and production planning."

  SOV_il2:0 "Armored Airframe Workshops"
  SOV_il2_desc:0 "Refit factories for armored shells, better fixtures, and streamlined subassemblies-mitigating our early air-industry penalties."

  SOV_il3:0 "Ground-Attack Production Lines"
  SOV_il3_desc:0 "Dedicated CAS lines, toolsets, and supply chains reduce waste and further improve the Soviet Air Spirit."

  SOV_il4:0 "CAS Priority Program"
  SOV_il4_desc:0 "Commit to Il-series priorities. The Soviet Air Spirit is substantially improved for CAS while fighter production remains a lower priority."

  SOV_share1:0 "Bomber Research Directorate"
  SOV_share1_desc:0 "Create a directorate to coordinate tactical and strategic bomber R&D. Heavy-fighter MIOs receive additional funding opportunities."

  SOV_share6:0 "Women’s Aviation Regiments"
  SOV_share6_desc:0 "Authorize women to serve in the air arm and raise the 588th, 578th, and 568th night bomber regiments. Their dedication inspires the force and provides valuable experience."

  # --- PE / BOMBER SUPPORT PATH ---
  SOV_pe1:0 "Appoint Petlyakov to High Command"
  SOV_pe1_desc:0 "Vladimir Petlyakov is elevated to High Command to oversee dive-bomber and twin-engine development."

  SOV_pe2:0 "Dive-Bomber Prototype Program"
  SOV_pe2_desc:0 "Tooling, test stands, and wind-tunnel time for Petlyakov prototypes, incrementally easing the early air-industry penalties."

  SOV_pe3:0 "Long-Range Assembly Expansion"
  SOV_pe3_desc:0 "Expand facilities for twin-engine and long-range components, improving throughput and reducing early inefficiencies."

  # --- LATE SHARED ---
  SOV_pe4:0 "Heavy Fighter Emphasis"
  SOV_pe4_desc:0 "Channel resources into heavy-fighter frames and powerplants. The CAS malus is lifted, though light-fighter priorities are temporarily reduced."

  SOV_share10:0 "Unified Industrial Orders"
  SOV_share10_desc:0 "Merge procurement boards so identical MIO bonuses may be assigned across multiple organizations. Each bonus can be applied only once per MIO."

  SOV_share11:0 "Expand Aviation Research"
  SOV_share11_desc:0 "With our aircraft industry unified, we will establish a new central research bureau. This new institute will accelerate our technological development and advance all our research programs."


  ### --- BASELINE (start debuff) ---
  SOV_disorganized_air_industry:0 "Disorganized Air Industry"
  SOV_disorganized_air_industry_desc:0 "The Red Air Force remains a patchwork of outdated production lines, unclear doctrines, and constant design interference. Its aircraft lack range, reliability, and proper combat coordination. Major reforms are required to make it a modern fighting arm and synergize our doctrines with the industrial complex."

  ### --- YAK PATH ---
  SOV_yak:0 "Yakovlev Fighter Industry"
  SOV_yak_desc:0 "Alexander Yakovlev has reorganized the fighter production system around streamlined assembly lines and standardized components. Single-engine fighters benefit most from these changes, though ground-attack designs receive only secondary attention."

  ### --- IL PATH ---
  SOV_il:0 "Ilyushin Ground-Attack Industry"
  SOV_il_desc:0 "Sergey Ilyushin’s focus on robust and efficient CAS manufacturing strengthens the VVS’s ground-attack capacity. While fighters remain somewhat neglected, the Il-series benefits from focused design and production improvements."

  ### --- PE PATH ---
  SOV_pe:0 "Petlyakov Heavy Aircraft Industry"
  SOV_pe_desc:0 "Under Vladimir Petlyakov’s supervision, long-range and twin-engine projects have gained momentum. Emphasis on structural integrity and range boosts bomber performance, though agility continues to lag behind."


  soviet.699.t:0 "The Third Five Year Plan Complete"
  soviet.699.d:0 "The targets were set, and our heroic proletariat has delivered. The Third Five Year Plan is complete!  Where the Second Plan built our foundation, the Third has perfected it. Our industrial base is now a mature, efficient, and powerful engine of socialism. This achievement strengthens our nation and proves the superiority of our planned economy to a decadent, warmongering world."

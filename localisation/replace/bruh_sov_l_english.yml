  SOV_light_commissariat_light_industry:0 "People's Commissariat of Light Industry"
  SOV_light_commissariat_light_industry_desc:0 "The People's Commissariat of Light Industry will oversee the production of essential civilian goods: Clothing, tools, and everyday necessities in order to strengthen the people's welfare and ensure the stability of the socialist economy."
  SOV_light_modernise_textile_industry:0 "Modernise the Textile Industry"
  SOV_light_modernise_textile_industry_desc:0 "Our old mills are inefficient and outdated. We must invest in new machinery and techniques to properly clothe the proletariat."
  SOV_light_restructure_society:0 "Restructure Society"
  SOV_light_restructure_society_desc:0 "Our revolution promised more than just new leadership, it promised a new world. This program will dismantle the final remnants of the old class structure. We will promote a new proletarian culture, replacing old traditions with socialist values and building a society worthy of the new Soviet man."
  SOV_light_concession_committee:0 "The Concession Committee"
  SOV_light_concession_committee_desc:0 "We will establish a central committee to manage foreign capitalists seeking to operate within our borders, extracting their expertise for our benefit."
  SOV_light_reduce_foreign_reliance:0 "Reduce Foreign Reliance"
  SOV_light_reduce_foreign_reliance_desc:0 "Relying on foreign imports is a critical weakness that leaves us vulnerable to capitalist embargoes. We must develop our own domestic industries and raw material sources to achieve true socialist self-sufficiency, no matter the initial cost."
  SOV_light_new_textile_mills:0 "New Textile Mills"
  SOV_light_new_textile_mills_desc:0 "New state of the art mills will be constructed across the Union, dedicated to meeting the growing clothing demands of the populace."
  SOV_light_solve_raw_material_issue:0 "Solve the Raw Material Issue"
  SOV_light_solve_raw_material_issue_desc:0 "Our factories cannot run without cotton, flax, and wool. We will launch a Union wide campaign to secure new sources for these raw materials. This includes investment in domestic agriculture, extensive geological surveying, and securing new trade deals where necessary."
  SOV_light_decrease_rations:0 "§RDecrease Rations§!"
  SOV_light_decrease_rations_desc:0 "To fuel our rapid industrialization, sacrifices must be made. We will decrease civilian food rations, redirecting this agricultural surplus to feed the growing industrial workforce and free up resources for the state's goals."
  SOV_light_increase_consumer_goods:0 "§GIncrease Rations§!"
  SOV_light_increase_consumer_goods_desc:0 "It is time to shift some industrial focus from heavy machinery to providing the people with the radios, appliances, and household goods they have earned."
  SOV_light_limited_foreign_concessions:0 "Limited Foreign Concessions"
  SOV_light_limited_foreign_concessions_desc:0 "We will cautiously allow foreign businesses to operate in select non-critical sectors, bringing in valuable foreign currency and technology."
  SOV_light_state_trade_monopoly:0 "State Trade Monopoly"
  SOV_light_state_trade_monopoly_desc:0 "All foreign trade will be placed under the absolute and total control of the state. Only the government will decide what is bought and sold."
  SOV_light_fabric_of_new_society:0 "Fabric of the New Society"
  SOV_light_fabric_of_new_society_desc:0 "The final modernization of our textile mills is more than an industrial victory, it is an ideological one. Our new factories will not just clothe the people in practical, standardized attire, it will weave the very fabric of our new socialist society. Every thread will be a testament to our progress, a symbol of our collective identity, and a demonstration that the path we have chosen provides for the New Soviet Man."
  SOV_light_crush_black_market:0 "Crush the Black Market"
  SOV_light_crush_black_market_desc:0 "Parasitic speculators and black marketeers undermine the centralized state plan and the welfare of the people. We will eradicate this capitalist remnant with decisive NKVD action, ensuring all goods flow through proper state channels."
  SOV_light_perfecting_trade_apparatus:0 "Perfecting the Trade Apparatus"
  SOV_light_perfecting_trade_apparatus_desc:0 "Whether through state control or foreign concessions, our trade apparatus must be honed into a ruthlessly efficient tool of the state's economic will."
  SOV_light_new_soviet_man:0 "The New Soviet Man"
  SOV_light_new_soviet_man_desc:0 "The ultimate goal of our revolution is not just to change the state, but to change the people. We will embark on a new project of social engineering, using propaganda, education, and industrial policy to forge the New Soviet Man. A citizen who is educated, collectivist, and tirelessly devoted to the socialist cause."
  SOV_light_the_new_byt:0 "Foundations of the New Byt"
  SOV_light_the_new_byt_desc:0 "The New Soviet Man cannot be built on ideology alone; he must live in a New Soviet World. Byt, the fabric of everyday life, must be revolutionized. We will focus our light industry on creating modern, standardized, and communal living spaces, appliances, and public services, transforming the material basis of society itself."
  SOV_light_spirit_of_communism:0 "The Spirit of Communism"
  SOV_light_spirit_of_communism_desc:0 "We will launch a Union wide campaign of political education and agitation to ensure the ideological firmness of the populace."
  SOV_light_capitals_of_socialism:0 "Capitals of Socialism"
  SOV_light_capitals_of_socialism_desc:0 "The world must see the triumph of our system. Moscow, Leningrad, and other major cities will be transformed into shining 'Capitals of Socialism.' We will fund monumental architecture, grand public works, and sprawling scientific institutes, creating beacons of progress and power that will awe our rivals and inspire our allies."
  SOV_light_progress_cult:0 "The Cult of Progress"
  SOV_light_progress_cult_desc:0 "Our new society will be built on a foundation of scientific rationalism. We will foster a 'Cult of Progress,' promoting science, engineering, and exploration as the highest callings, ensuring the people look to the future, not the past."
  SOV_light_collectivist_propaganda:0 "Collectivist Propaganda"
  SOV_light_collectivist_propaganda_desc:0 "All forms of media will be directed to champion the collective over the individual. Posters, films, and radio will celebrate the achievements of the team, the factory, and the nation."
  SOV_light_stakhanovite_movement:0 "The Stakhanovite Movement"
  SOV_light_stakhanovite_movement_desc:0 "We must inspire our workers to new heights of productivity. By identifying and celebrating shock workers, our new Stakhanovites, we can create a mass movement of overproduction, shattering quotas and accelerating our industrial drive through sheer revolutionary will."
  SOV_light_popovs_legacy:0 "Popov's Legacy"
  SOV_light_popovs_legacy_desc:0 "We will reclaim the legacy of Alexander Popov, the true inventor of the radio. A new research institute will be established in his name, dedicated to advancing radio technology, electronics, and signals research for both civilian and military applications."
  SOV_light_expand_belarusian_science_academy:0 "Expand the Belarusian Science Academy"
  SOV_light_expand_belarusian_science_academy_desc:0 "The Byelorussian Academy of Sciences has proven its worth. We will provide it with a massive new endowment, transforming it into a premier research center. Its institutes will be expanded, with a new focus on physics, chemistry, and industrial technology, providing a vital scientific hub for our western republics."
  SOV_light_uranium_mines:0 "Secure Uranium Sources"
  SOV_light_uranium_mines_desc:0 "The quest for atomic power is paramount. We will initiate a top secret geological survey across the Union to locate and secure the vital uranium deposits needed for the project."
  SOV_light_narrow_research_efforts:0 "Narrow Research Efforts"
  SOV_light_narrow_research_efforts_desc:0 "We cannot afford to waste time on frivolous scientific pursuits. All research institutes will be ordered to redirect their efforts toward a few critical state goals. This ruthless focus will yield immediate results, but may come at the cost of broad scientific discovery."
  SOV_light_broad_research_efforts:0 "Broad Research Efforts"
  SOV_light_broad_research_efforts_desc:0 "A truly advanced socialist state must be built on a wide foundation of knowledge. We will fund a broad spectrum of scientific fields, from theoretical physics to biology. This long term investment in general research will foster innovation, even if it means diverting resources from immediate projects."
  SOV_light_socialist_realism:0 "Socialist Realism"
  SOV_light_socialist_realism_desc:0 "Art must serve the people and the party. We will establish Socialist Realism as the only acceptable artistic doctrine. All art, from painting to film, will glorify the worker, celebrate our industrial achievements, and promote the ideals of communism. This will unite our culture and inspire the masses."

# Starting Eco Branch
  SOV_eco_finish_collectivisation_process:0 "Consolidate the Kolkhozes"
  SOV_eco_finish_collectivisation_process_desc:0 "The resistance of the kulaks has been broken, and the peasantry is largely organized into collective farms. This final push will eliminate the last vestiges of private land ownership, fully integrating the agricultural sector into the planned economy. The Kolkhozes will be solidified as the new face of the Soviet countryside, ensuring a stable grain supply for our cities and industries."
  SOV_eco_empower_tolkachi:0 "Empower the Tolkachi"
  SOV_eco_empower_tolkachi_desc:0 "The rigid bureaucracy of Gosplan often fails to deliver critical resources on time, creating bottlenecks that cripple production. To overcome this, we must officially tolerate an unofficial solution. We will empower the Tolkachi, often called pushers. Industrial expediters who will use their personal networks, barter, and favors to acquire scarce materials and get things done."
  SOV_eco_women_workers:0 "Mobilize Women Workers"
  SOV_eco_women_workers_desc:0 "The success of the Five-Year Plans requires a colossal labor force, one that our male population cannot supply alone. We must unlock the full potential of the revolution by bringing millions of women into our factories. By establishing state-run creches and launching propaganda campaigns, we will free women from domestic duties and glorify their new role as builders of socialism."
  SOV_eco_dispersed:0 "Dispersed Industrial Development"
  SOV_eco_dispersed_desc:0 "Our massive industrial combines are vulnerable targets. To ensure the Union's security, we must disperse our manufacturing base. We will establish new industrial centers deep in Siberia and Central Asia, making our economy resilient against any aggression."
  SOV_heavy_national_specialists:0 "Develop National Specialists"
  SOV_heavy_national_specialists_desc:0 "Our new, dispersed factories cannot be run solely by cadres from Moscow. To ensure their efficiency and foster loyalty, we must cultivate local technical specialists. We will expand technical institutes across the republics to train a new generation of loyal engineers and managers."

# Heavy Industry
  SOV_heavy_productive_forces:0 "Unleash Productive Forces"
  SOV_heavy_productive_forces_desc:0 "Our socialist economy has limitless potential. We must unleash its productive forces. This initiative will fund a massive expansion of industry in our key western cities, providing new factories and infrastructure to Bryansk, Stalino, and Novgorod. This surge will advance our regional development and the Five Year Plan."
  SOV_heavy1:0 "People's Commissariat of Heavy Industry"
  SOV_heavy1_desc:0 "The People's Commissariat of Heavy Industry will direct the vast industrial might of the Soviet Union. Steel, machinery, and armaments will be gathered to lay the foundation for rapid modernization and the defense of the socialist state."
  SOV_heavy_wealth_of_the_motherland:0 "Wealth of the Motherland"
  SOV_heavy_wealth_of_the_motherland_desc:0 "Our vast Union holds untold mineral wealth, waiting to be claimed for socialist construction. We must fund geological expeditions from the Urals to Siberia, identifying new deposits of iron, tungsten, and chromium. These resources will fuel our industrial heartland and make our economy totally self sufficient."
  SOV_heavy_expand_baku_oil:0 "Modernize Oil Industry"
  SOV_heavy_expand_baku_oil_desc:0 "Fuel is the lifeblood of a modern, mechanized army. The Baku oilfields are our greatest source of this vital resource. We will invest heavily in new drilling technology and expand our refining capabilities, ensuring our tanks and aircraft will never run dry."
  SOV_heavy_oil_refinment:0 "Modernize Oil Refinement"
  SOV_heavy_oil_refinment_desc:0 "Crude oil is useless without the ability to refine it. Our current refineries are inefficient and produce low grade fuel. This program will construct modern cracking facilities, allowing us to produce high quality gasoline and diesel for our war machine."
  SOV_heavy_develop_northern_ports:0 "Develop Northern Ports"
  SOV_heavy_develop_northern_ports_desc:0 "Our Arctic coastline is a vital, ice free lifeline to the world. The ports of Murmansk and Arkhangelsk must be expanded. We will dredge their harbors and build new piers to secure a route for vital supplies, no matter what happens in the Baltic or Black Seas."
  SOV_heavy_build_aluminium_mills:0 "Construct Aluminium Mills"
  SOV_heavy_build_aluminium_mills_desc:0 "A modern air force is built from aluminium. To compete with the capitalist powers, we must secure our own supply of this strategic metal. We will construct massive new aluminium mills, turning bauxite ore into the building blocks of our Red Air Force."
  SOV_heavy_industrial_expansion:0 "Industrial Expansion"
  SOV_heavy_industrial_expansion_desc:0 "The Second Five Year Plan has laid a mighty foundation. Now we must build upon it. This program will fund a general expansion of our industrial capacity, constructing new factories and improving the output of existing ones. Every new smokestack is a monument to socialist progress."
  SOV_heavy_urbanization_of_society:0 "Urbanization of Society"
  SOV_heavy_urbanization_of_society_desc:0 "To feed our new factories, we must draw millions of peasants from the countryside into our growing cities. This policy will fund the construction of worker housing and urban centers. It will transform our nation from a peasant society into a true industrial proletariat."
  SOV_heavy_new_construction_sites:0 "New Construction Sites"
  SOV_heavy_new_construction_sites_desc:0 "Our industrial ambitions require new, large scale projects. We will identify and prepare new construction sites across the Union for future development. Gosplan will survey land and build basic infrastructure, paving the way for the next wave of factories."
  SOV_heavy_balanced_industrial_approach:0 "Balanced Industrial Approach"
  SOV_heavy_balanced_industrial_approach_desc:0 "We must develop both our civilian economy and our military production in tandem. This balanced approach will expand our light industry and consumer goods, improving quality of life. A happy and productive worker is a powerful asset for the state."
  SOV_heavy_shift_to_armaments_production:0 "Shift to Armaments Production"
  SOV_heavy_shift_to_armaments_production_desc:0 "The rising threat of fascism demands a powerful response. We must begin the great shift, converting civilian factories to military production. Tractor plants will build tanks, and locomotive works will build artillery. The Red Army must be armed."
  SOV_heavy_industrial_build_up:0 "Industrial Build Up"
  SOV_heavy_industrial_build_up_desc:0 "We must accelerate our industrialization. This program will authorize a general build up of our heavy industry, funding new projects and expanding existing ones. The Union demands more steel, more coal, and more factories to secure our socialist future."
  SOV_heavy_streamline_resource_allocation:0 "Streamline Resource Allocation"
  SOV_heavy_streamline_resource_allocation_desc:0 "Our planned economy is vast, but it is also clumsy. We must improve our methods of resource allocation. This reform will give Gosplan new powers to redirect vital materials more efficiently, reducing waste and ensuring our key industries are always supplied."
  SOV_heavy_tractor_factories:0 "Tractor Factories"
  SOV_heavy_tractor_factories_desc:0 "The mechanization of our farms is a top priority. It also provides a perfect cover for our rearmament. We will construct massive new tractor factories. They will produce tractors for the Kolkhozes, but they will be designed to be rapidly converted to tank production."
  SOV_heavy_western_industrial_expansion:0 "Western Industrial Expansion"
  SOV_heavy_western_industrial_expansion_desc:0 "The western regions of our Union, in Ukraine and Belarus, are rich in resources and labor. We will build up the industrial capacity of these areas. This will strengthen our border regions and bring socialist modernization to our western republics."
  SOV_heavy_expand_closed_cities:0 "Expand the Closed Cities"
  SOV_heavy_expand_closed_cities_desc:0 "Our secret industrial cities are the heart of our future war machine. We must expand these restricted zones. New factories and research bureaus will be built within their secure perimeters, hidden from the prying eyes of capitalist spies."
  SOV_heavy_build_norilsk:0 "Construct the Norilsk Combine"
  SOV_heavy_build_norilsk_desc:0 "Geologists have confirmed massive deposits of nickel and strategic metals deep in the Arctic. We will establish a new industrial combine at Norilsk. Using Gulag labor, we will build a city and mining complex to extract this vital wealth from the permafrost."
  SOV_heavy_enlargen_industrial_cities:0 "Enlarge Industrial Cities"
  SOV_heavy_enlargen_industrial_cities_desc:0 "Our new industrial centers like Magnitogorsk and Novokuznetsk have proven their worth. We must now enlarge them. We will fund the construction of new factory complexes and worker settlements, turning these new cities into true industrial powerhouses."
  SOV_heavy_transformation_of_nature:0 "Transformation of Nature"
  SOV_heavy_transformation_of_nature_desc:0 "The very geography of our Union must be bent to the will of the people. We will fund ambitious projects to redirect rivers, plant vast forest belts, and irrigate the steppes. This great plan will remake the environment and prove the limitless power of socialist labor."
  SOV_heavy_mastery_of_production:0 "Mastery of Production"
  SOV_heavy_mastery_of_production_desc:0 "We have achieved a true mastery of production. Our factories have adopted new, efficient techniques and our workforce is fully trained. This great accomplishment streamlines our industry and dramatically increases its output, proving the power of our system."
  SOV_heavy_special_industrial_directorate:0 "Special Industrial Directorate"
  SOV_heavy_special_industrial_directorate_desc:0 "Some industrial projects are too vital for the normal bureaucracy. We will establish a Special Industrial Directorate, answering directly to the highest levels of government. This body will have the authority to bypass red tape and mobilize any resource needed for our most secret projects."
  SOV_heavy_architects_of_communism:0 "Architects of Communism"
  SOV_heavy_architects_of_communism_desc:0 "We are not just building factories, we are building a new world. This program will empower our state architects to design the cities of the future. Their work will combine grand monumentalism with socialist efficiency, creating an urban environment that inspires our citizens."
  SOV_heavy_special_settlements:0 "Establish Special Settlements"
  SOV_heavy_special_settlements_desc:0 "Our new industrial sites in the east are empty. We must populate them. This policy will establish 'special settlements' for relocated populations, including kulaks and other unreliable elements. Their labor will be harnessed to build new industrial combines in the remote territories."
  SOV_heavy_steel_powerhouse:0 "Steel Powerhouse"
  SOV_heavy_steel_powerhouse_desc:0 "Steel is the bedrock of industry and war. We must become a true powerhouse of steel production. This focus will fund the construction of new blast furnaces and open hearth furnaces, ensuring our nation can produce all the steel it needs to defend the revolution."
  SOV_heavy_siberian_colonization:0 "Siberian Colonization"
  SOV_heavy_siberian_colonization_desc:0 "Siberia is a vast, untapped wilderness. We must begin a program of colonization, offering incentives for pioneers and workers to move east. These new settlers will form the labor pool for our future industrial projects and secure our eastern territories."
  SOV_heavy_model_cities:0 "Develop Model Cities"
  SOV_heavy_model_cities_desc:0 "Our new industrial centers should be beacons of socialist life. We will invest in the development of 'model cities' like Magnitogorsk. These Sotsgorods will have modern housing, public services, and cultural centers, showing the world the superiority of the socialist system."
  SOV_heavy_mining_combines:0 "Establish Mining Combines"
  SOV_heavy_mining_combines_desc:0 "To feed our hungry factories, we must extract resources on a massive scale. We will organize our mines into huge industrial combines. This consolidation will streamline management, improve efficiency, and allow for the use of heavy excavation machinery."
  SOV_heavy_tankograd:0 "Found Tankograd"
  SOV_heavy_tankograd_desc:0 "Our tractor factories in the Urals have a greater destiny. We will consolidate them into a single, massive complex dedicated to armored vehicle production. This 'Tankograd' will become the largest tank factory on Earth, an unassailable arsenal for the Red Army."
  SOV_heavy_industrial_powerhouses:0 "Industrial Powerhouses"
  SOV_heavy_industrial_powerhouses_desc:0 "We will designate our most successful new industrial cities as 'Industrial Powerhouses'. These centers will receive priority funding and resources to maximize their output. Magnitogorsk, Novokuznetsk, and their peers will become the engines of our economy."
  SOV_heavy_new_mines_caucasus:0 "New Mines in the Caucasus"
  SOV_heavy_new_mines_caucasus_desc:0 "The Caucasus mountains are rich in strategic minerals, including manganese and molybdenum. We will open new mines to exploit these deposits. This will provide our steel industry with the vital alloys it needs to produce high quality armor and armaments."
  SOV_heavy_PC_mechanical_engineering:0 "PC of Mechanical Engineering"
  SOV_heavy_PC_mechanical_engineering_desc:0 "Our machine tool industry is disorganized. We will create a new People's Commissariat for Mechanical Engineering. This body will centralize and coordinate the production of all heavy machinery, from lathes to turbines, improving standardization and output."
  SOV_heavy_electrification_drive:0 "New Electrification Drive"
  SOV_heavy_electrification_drive_desc:0 "Lenin said that 'Communism is Soviet power plus the electrification of the whole country'. We must renew this promise. This new drive will fund the construction of hydroelectric dams and power stations, bringing electricity to our new industrial centers."
  SOV_heavy_unleash_productive_forces:0 "Unleash the Productive Forces"
  SOV_heavy_unleash_productive_forces_desc:0 "Our socialist economy has limitless potential. We must unleash its productive forces. By removing the last remnants of bourgeois management and fully empowering our workers, we will begin a new era of unprecedented industrial growth and innovation."
  SOV_heavy_new_mines_urals:0 "New Mines in the Urals"
  SOV_heavy_new_mines_urals_desc:0 "The Ural mountains are the jewel of our industry. We must delve deeper. This program will fund the opening of new iron and coal mines to supply our growing metallurgical combines, securing the resource base of our industrial bastion."
  SOV_heavy_modernize_extraction_equipment:0 "Modernize Extraction Equipment"
  SOV_heavy_modernize_extraction_equipment_desc:0 "Our miners labor with outdated tools. We must equip them with modern technology. We will import and copy foreign designs for heavy drills, excavators, and conveyer belts. This will mechanize our mines and greatly increase resource extraction."
  SOV_heavy_industrial_modernization:0 "Industrial Modernization"
  SOV_heavy_industrial_modernization_desc:0 "Many of our factories still rely on pre revolutionary techniques. We will launch a sweeping program of industrial modernization. Foreign specialists will be hired and new assembly line methods will be implemented to boost the efficiency of all our plants."
  SOV_heavy_standardize_factory_blueprints:0 "Standardize Factory Blueprints"
  SOV_heavy_standardize_factory_blueprints_desc:0 "Our factories produce too many variations of the same equipment. This creates chaos in supply and repair. We will enforce the standardization of all factory blueprints. This will simplify production, reduce costs, and make our industry more flexible."
  SOV_heavy_increase_production_targets:0 "Increase Production Targets"
  SOV_heavy_increase_production_targets_desc:0 "Our workers have shown they can meet any challenge. It is time to set new, more ambitious goals. Gosplan will issue revised production targets for all heavy industry. We will demand more steel, more coal, and more machines, and our heroic proletariat will deliver."
  SOV_heavy_construct_chelyabinsk_factories:0 "Construct Chelyabinsk Factories"
  SOV_heavy_construct_chelyabinsk_factories_desc:0 "The Urals are our bastion. We will construct a new industrial center at Chelyabinsk. While its initial purpose will be to produce tractors for our farms, its factories will be designed from the ground up to be rapidly converted to medium and heavy tank production."
  SOV_heavy_breadbasket_of_the_union:0 "Breadbasket of the Union"
  SOV_heavy_breadbasket_of_the_union_desc:0 "Our cities and armies cannot run on steel alone. We must secure our food supply. This program will focus on the fertile lands of Ukraine and Southern Russia, investing heavily in the Kolkhozes to ensure they become a reliable breadbasket for the entire Union."

# Defense Industry

  SOV_defence1:0 "People's Commissariat of Defense"
  SOV_defence1_desc:0 "To safeguard the revolution and the Motherland, the People's Commissariat of Defense will coordinate all branches of the Red Army. Through discipline, modernization, and loyalty to the Party, we shall forge a military worthy of the Soviet people."

# Army Path
  SOV_army_lessons_of_war:0 "Lessons of War"
  SOV_army_lessons_of_war_desc:0 "The nature of warfare is changing. We must analyze the latest doctrines and technologies to ensure the Red Army is prepared for future conflicts. This study will allow us to begin a comprehensive reform and modernization of our forces."
  SOV_army_02:0 "Improve Winter Equipment"
  SOV_army_02_desc:0 "Our soldiers are freezing in Finland. They lack proper winter clothing, skis, and camouflage. We will begin a crash program to develop and produce new cold weather gear, ensuring our men are not defeated by the cold."
  SOV_army_03:0 "Re-evaluate Air Doctrine"
  SOV_army_03_desc:0 "Our air force is almost useless against Finnish ski troops and bunkers. We must re-evaluate our doctrine to better support ground operations. This includes better training in harsh conditions and developing better air superiority tactics to protect them."
  SOV_army_04:0 "A New Red Army"
  SOV_army_04_desc:0 "Having learned from our failures, it is time to build a new model army. This will finalize our post Winter War reforms and allow us to choose a new path for the Red Army, whether it be focused on infantry, deep battle, or a new armored fist."
  SOV_army_inf:0 "Infantry First Doctrine"
  SOV_army_inf_desc:0 "The Red Army's greatest strength is its endless manpower. We will adopt a doctrine that emphasizes the power of our infantry, building a massive army that can overwhelm any foe through sheer numbers and resilience."
  SOV_army_inf_01:0 "Night Operations"
  SOV_army_inf_01_desc:0 "We will train our infantry to be masters of night combat. By improving their ability to fight in the dark, our divisions will gain a crucial advantage, reinforcing battles faster and launching surprise attacks."
  SOV_army_inf_04:0 "Entrenchment Doctrine"
  SOV_army_inf_04_desc:0 "Our land is vast, and we must teach our soldiers to defend it. This focus will drill our infantry in the art of defensive warfare, allowing them to dig in faster and hold their ground against any assault."
  SOV_army_inf_02:0 "Mass Assault Doctrine"
  SOV_army_inf_02_desc:0 "We will fully commit to the principles of Mass Assault. This doctrine will prepare our infantry for large front operations and human wave tactics, allowing us to field a massive and indomitable army of the people."
  SOV_army_inf_03:0 "Cavalry Modernization"
  SOV_army_inf_03_desc:0 "The horse is not yet obsolete. We will modernize our cavalry corps, improving their speed and firepower. They will serve as a flexible exploitation force, but this will come at the expense of developing our new motorized and mechanized units."
  SOV_army_inf_05:0 "Elite Infantry Focus"
  SOV_army_inf_05_desc:0 "Manpower is not enough; our infantry must be elite. We will focus on improving the equipment and training of our foot soldiers, giving them the edge in any engagement. This focus will come at the expense of our armored forces."
  SOV_army_inf_06:0 "A New Generation of Officers"
  SOV_army_inf_06_desc:0 "Our infantry army requires a new generation of leadership. We will promote officers who excel in logistics, planning, and defensive warfare, ensuring our command staff is perfectly suited to leading the new Red Army."
  SOV_army_kulik:0 "Kulik's Artillery Doctrine"
  SOV_army_kulik_desc:0 "Marshal Kulik insists that artillery, not tanks, is the 'God of War'. We will follow his vision, focusing on massed firepower and heavy guns. This path ignores armor but will make our artillery the most powerful in the world."
  SOV_army_kulik_01:0 "Red Army Special Forces"
  SOV_army_kulik_01_desc:0 "Our experiences have shown the value of elite, well supplied troops. We will establish new Special Forces units and ensure they have the training and logistical support needed to operate effectively in any conditions."
  SOV_army_kulik_02:0 "Elite Mountaineer Corps"
  SOV_army_kulik_02_desc:0 "To secure our mountain ranges, we will form dedicated corps of mountaineers. These elite troops will be trained and equipped for combat in the harshest terrain, giving them a significant advantage in highland warfare."
  SOV_army_kulik_03:0 "Superior Firepower"
  SOV_army_kulik_03_desc:0 "Kulik's doctrine emphasizes firepower above all else. This focus will fully integrate his principles into our command structure, granting us significant research bonuses for the Superior Firepower doctrine."
  SOV_army_kulik_04:0 "Stalin's Hammer"
  SOV_army_kulik_04_desc:0 "Our artillery is the hammer that will shatter our enemies. We will invest heavily in our gun parks, improving the offensive and defensive capabilities of all our artillery battalions."
  SOV_army_kulik_05:0 "Prepared Positions"
  SOV_army_kulik_05_desc:0 "Kulik's doctrine relies on overwhelming firepower from prepared, static positions, not on rapid maneuvers. This will improve our maximum battle planning, but at the cost of making our planning slower."
  SOV_army_kulik_06:0 "Massed Firepower"
  SOV_army_kulik_06_desc:0 "We will perfect the art of massing our guns. By concentrating our artillery, we can shatter any enemy line. This tactic improves divisional organization, but the sheer noise and chaos can reduce battlefield coordination."
  SOV_army_kulik_07:0 "Masters of Gunnery"
  SOV_army_kulik_07_desc:0 "This final focus completes our artillery centric doctrine. Our officers are now true masters of gunnery, granting valuable new skills to all our army commanders."
  SOV_army_deepbattle:0 "Timoshenko's Deep Battle"
  SOV_army_deepbattle_desc:0 "Marshal Timoshenko champions the 'Deep Battle' doctrine. This theory emphasizes combined arms operations, with aviation and artillery striking deep to disrupt the enemy rear while mechanized corps exploit the breakthrough. This path will promote key theorists of this doctrine."
  SOV_army_deepbattle_01:0 "Deep Operations Doctrine"
  SOV_army_deepbattle_01_desc:0 "We will fully commit to the Deep Battle doctrine, restructuring our army around operational concentration and vast offensives. This focus will grant us significant research bonuses for the Mass Assault doctrine, particularly for the 'Deep Operations' branch."
  SOV_army_deepbattle_02:0 "Combined Arms Command"
  SOV_army_deepbattle_02_desc:0 "The final step in our Deep Battle reform is to ensure our commanders are masters of combined arms. This will instill new skills in logistics, defense, and offense across our entire officer corps, creating a truly modern and flexible command structure."
  SOV_army_mech:0 "Blyukher's Mechanized Corps"
  SOV_army_mech_desc:0 "Marshal Blyukher, a hero of the Far East, argues for a new kind of army. He envisions highly mobile, mechanized corps that combine the speed of cavalry with the punch of modern armor. This path will recall him to high command to oversee this transformation."
  SOV_army_mech_01:0 "Motorized and Mechanized Focus"
  SOV_army_mech_01_desc:0 "Our new doctrine requires a massive increase in vehicle production. We will focus our efforts on improving the combat effectiveness of our motorized and mechanized infantry, turning them into the core of our new mobile army."
  SOV_army_mech_02:0 "Mobile Warfare Planning"
  SOV_army_mech_02_desc:0 "A mechanized army must strike fast. This requires a new approach to battle planning, emphasizing speed over meticulous preparation. Our planning speed will be increased, though our maximum planning bonus will be reduced."
  SOV_army_mech_03:0 "Shock Troops"
  SOV_army_mech_03_desc:0 "Our mechanized forces will be trained as 'shock troops', designed to break the enemy line. This intense training improves their morale and battlefield coordination, making them a formidable offensive force."
  SOV_army_mech_04:0 "Air-Land Coordination"
  SOV_army_mech_04_desc:0 "Our mobile corps must have support from the skies. We will develop new tactics to coordinate our air force directly with our ground spearheads. This will improve our air superiority's effectiveness, but may also increase the impact of enemy CAS."
  SOV_army_mech_05:0 "High Speed Maneuvers"
  SOV_army_mech_05_desc:0 "The core of our doctrine is speed. Our mechanized and motorized divisions will be trained for rapid advances, allowing them to maintain their organization while moving quickly and cover vast distances."
  SOV_army_mech_06:0 "Mobile Warfare Doctrine"
  SOV_army_mech_06_desc:0 "We will fully commit to the principles of Mobile Warfare. This will restructure our entire army around high speed, mechanized offensives and grant significant research bonuses for the Mobile Warfare doctrine."
  SOV_army_mech_07:0 "Mechanized Officer Corps"
  SOV_army_mech_07_desc:0 "This final reform ensures our command staff is fully indoctrinated in high speed warfare. All our army leaders will be trained in offensive and defensive mechanized tactics, creating a new generation of mobile commanders."
  SOV_army_tank:0 "Tukhachevsky's Armored Spearhead"
  SOV_army_tank_desc:0 "Marshal Tukhachevsky's theories were radical, but our experiences in Spain have proven their value. We will embrace his vision of a powerful, independent tank arm. This path will focus on massed heavy armor designed to smash through any defense."
  SOV_army_tank_01:0 "Deep Operations Doctrine"
  SOV_army_tank_01_desc:0 "Our armored spearheads will adopt the principles of Deep Operations, striking far behind enemy lines. We gain research bonuses for the Mass Assault doctrine, focusing on mechanized waves and breakthrough tactics."
  SOV_army_tank_02:0 "Armored Spearhead Doctrine"
  SOV_army_tank_02_desc:0 "We will fully commit to the principles of the Armored Spearhead. This will restructure our army around fast, hard hitting tank formations and grant significant research bonuses for the Mobile Warfare doctrine."
  SOV_army_tank_03:0 "Combined Arms Motorization"
  SOV_army_tank_03_desc:0 "Our tanks cannot fight alone. We will improve our motorized and mechanized forces to support the armored spearhead. This will make them more effective in combat, but will reduce our emphasis on static entrenchment."
  SOV_army_tank_04:0 "Mobile Coordination"
  SOV_army_tank_04_desc:0 "The new armored doctrine requires superior battlefield coordination. Our divisions will learn to move faster and fight smarter, allowing them to rapidly exploit any breakthrough created by the initial assault."
  SOV_army_tank_05:0 "Mechanized Wave"
  SOV_army_tank_05_desc:0 "Our tanks and mechanized infantry will be trained to fight as a single, overwhelming wave. This improves the combat power of both unit types, but their reliance on this tactic will make them less effective at digging in."
  SOV_army_tank_06:0 "Breakthrough Priority"
  SOV_army_tank_06_desc:0 "All efforts will be focused on the breakthrough. Our armored forces will learn to plan attacks with incredible speed, supported by our air force. This frantic pace comes at the cost of careful, long term planning."
  SOV_army_tank_07:0 "The Armored Officer Corps"
  SOV_army_tank_07_desc:0 "This final reform ensures our command staff is fully indoctrinated in armored warfare. All our army leaders will be trained in offensive and defensive tank tactics, creating a new generation of elite commanders."
  SOV_army_germans_are_coming_01:0 "Germans are Coming"
  SOV_army_germans_are_coming_01_desc:0 "The fascist hordes are at the gates. Our previous reforms are not enough to stop them. We must take drastic measures to reorganize our high command immediately, whether it means establishing a new headquarters, restoring the commissars, or promoting new talent based on merit alone."
  SOV_army_germans_are_coming_02:0 "Anti-Air Coordination"
  SOV_army_germans_are_coming_02_desc:0 "To coordinate our vast front, we will establish the Stavka, a new General Headquarters for the Armed Forces. This body will improve our operational planning and our army's ability to resist enemy air power."
  SOV_army_germans_are_coming_03:0 "Restore the Dual Command"
  SOV_army_germans_are_coming_03_desc:0 "Enemy dive bombers are a terror to our ground troops. We must train our officers in superior anti-air coordination, teaching divisions to disperse and better integrate their AA units. This new doctrine will improve our army's ability to withstand air attacks."
  SOV_army_germans_are_coming_04:0 "Promote New Talent"
  SOV_army_germans_are_coming_04_desc:0 "The old guard is not enough. We must rapidly promote new, talented officers like Georgy Zhukov to high command. This new policy will drastically reduce the cost of promoting experienced commanders."
  SOV_mil1:0 "Reorganize the Defense Industry"
  SOV_mil1_desc:0 "Our defense industry is vast but disorganized, split between different commissariats. We must centralize its efforts under a single, unified plan. This will allow Gosplan to issue new industrial programs for our tank, artillery, and infantry production."


  # Barb Focuses
  SOV_winter_training:0 "Winter Training"
  SOV_winter_training_desc:0 "Our army must be masters of General Winter. We will begin intensive training in arctic conditions to harden our troops, reducing the toll of winter attrition and helping them acclimatize to the cold faster."
  SOV_mass_tank_production:0 "Mass Tank Production"
  SOV_improved_tank_doctrine:0 "Improved Tank Doctrine"
  SOV_fix_airforce:0 "Lessons of the Air War"
  SOV_fix_airforce_desc:0 "The crucible of war is the ultimate teacher, and we must now systematize the hard-won lessons of the front lines. By establishing proper radio networks, reforming our command structure, and discarding political theory in favor of combat reality, we will forge an air force capable of challenging the Luftwaffe."
  SOV_fix_cas:0 "Flying Artillery"
  SOV_fix_cas_desc:0 "For too long, our bombers have struck well behind the lines, leaving our infantry exposed to the Fascist Panzers. This changes now. We are instituting strict new training for Direct Air Support. Our Sturmoviks must act as flying tanks, coordinating directly with forward ground controllers to smash enemy strongpoints meters ahead of our advancing troops."
  SOV_fix_fighters:0 "New Fighter Tactics"
  SOV_fix_fighters_desc:0 "Our defensive, three plane formations are suicide against experienced German aces. To clear the skies, we must adopt more aggressive tactics. We will unshackle our best pilots, reorganizing them into flexible four plane flights and granting them the autonomy to seek out and destroy the enemy wherever they are found."
  SOV_open_old_stockpiles:0 "Open Old Stockpiles"
  SOV_open_old_stockpiles_desc:0 "Derelict and decrepit stockpiles of old serve no use unopened. We must use all tools at our disposal to ensure the survival of the Union."
  SOV_second_wave_mob:0 "Second Wave Mobilisation"
  SOV_second_wave_mob_desc:0 "The survival of the entire Soviet Union is now in doubt. We must deploy all troops available and mobilise more men in order to stop the fascist hordes."
  SOV_american_rubber_assistance:0 "Synthetic Rubber Technology"
  SOV_american_rubber_assistance_desc:0 "While we have ample oil, we lack the rubber trees of the tropics. The Americans have perfected the catalytic cracking process for synthetic rubber. By adopting their patents and building dedicated refineries, we can ensure our tires do not fail us."
  SOV_research_assistance:0 "Scientific Cooperation"
  SOV_research_assistance_desc:0 "The Allies have made rapid advances in fields we lack behind in. We must establish a framework for sharing scientific data, allowing our design bureaus to skip months of trial and error by utilizing Western research."
  SOV_northwest_passage:0 "The Murmansk Corridor"
  SOV_northwest_passage_desc:0 "The port of Murmansk is our lifeline to the British Empire. We must expand the dockyards and rail links in the Arctic circle to handle the massive influx of British heavy equipment arriving via the treacherous North Sea route."
  SOV_arctic_route:0 "The Pacific Route"
  SOV_arctic_route_desc:0 "Vladivostok remains open to US shipping. By expanding our port capacity in the Far East, we can import vast quantities of American equipment across the Pacific, safe from the German U-Boat menace."
  SOV_allied_industrial_assistance:0 "Import Machine Tools"
  SOV_allied_industrial_assistance_desc:0 "Our factories are churning out hulls, but we lack the precision tooling for engines and optics. Importing advanced industrial machinery from the West will allow us to tool up new arms factories with greater speed."
  SOV_american_logistical_assistance:0 "The Studebaker US6"
  SOV_american_logistical_assistance_desc:0 "Our railways are strained and our horses are dying. The solution is the American Studebaker truck. It is robust, reliable, and capable of traversing Russian mud. We will integrate thousands of these vehicles to motorize our logistics and extend the range of our supply hubs, in addition to other logistical aid like trains."
  SOV_technical_assistance:0 "American Technical Assistance"
  SOV_technical_assistance_desc:0 "As much as it pains us to admit it, the Americans possess some technical skills we lack. We will have to stomach limited cooperation for the sake of the war effort."
  SOV_learn_from_our_losses:0 "Learn From Our Losses"
  SOV_learn_from_our_losses_desc:0 "Each defeat is a victory of the mind. Or maybe we're just coping."
  SOV_persian_corridor:0 "Persian Corridor"
  SOV_persian_corridor_desc:0 "With the success of Operation Countenance, Allied lend lease can now be brought in to the Soviet Union safely and efficiently."
  SOV_found_state_defense_committee:0 "Form the GKO"
  SOV_found_state_defense_committee_desc:0 "We must establish the State Defense Committee (GKO) to centralize all political, economic, and military power. This body will bypass normal bureaucracy, allowing us to mandate the construction of new factories and coordinate the war effort with absolute authority."
  SOV_emergency_rubber_production:0 "Emergency Rubber Production"
  SOV_emergency_rubber_production_desc:0 "With imports threatened, we must turn to domestic alternatives. We will divert resources to fund the production of new synthetic rubber facilities in order to fuel our war machine."
  SOV_improve_eastern_infrastructure:0 "Expand the Trans-Siberian"
  SOV_improve_eastern_infrastructure_desc:0 "The Trans-Siberian Railway is the artery of our survival. We must double-track key sections and expand depots in the East to handle the evacuation of industry and industrial build-up of the region."
  SOV_develop_backwaters:0 "Industrialize the Hinterlands"
  SOV_develop_backwaters_desc:0 "Remote settlements in Kazakhstan and Siberia must be transformed into industrial hubs. We will lay down infrastructure in these safe rear areas, ensuring that even if Moscow falls, the Soviet war machine keeps turning."
  SOV_military_research:0 "Closed Cities"
  SOV_military_research_desc:0 "We will establish secret, closed cities dedicated entirely to military science. Isolated from the outside world, our best minds will work without distraction to develop the weapons that will crush Fascism."
  SOV_empower_stavka:0 "Empower STAVKA"
  SOV_empower_stavka_desc:0 "Political Commissars have meddled enough. We must grant the General Staff the supreme authority to plan operations. By allowing professional officers to dictate the speed and scope of our planning, we will outmaneuver the enemy."
  SOV_form_penal_battalions:0 "Form the Shtrafbats"
  SOV_form_penal_battalions_desc:0 "Cowards, deserters, and disgraced officers will be given a chance to wash away their guilt with blood. Organized into Penal Battalions, they will be sent to the most dangerous sectors of the front to clear minefields and storm fortifications."
  SOV_reorganize_red_army:0 "The Great Reorganization"
  SOV_reorganize_red_army_desc:0 "The war has proven that our mechanized corps were too unwieldy. We are restructuring the entire Red Army into smaller, more flexible armies. This massive organizational overhaul will restore cohesion and allow our troops to gain experience rapidly."
  SOV_slacken_training_standarts:0 "Rush Training Programs"
  SOV_slacken_training_standarts_desc:0 "We cannot afford the luxury of 6-month boot camps. Recruits need to know how to shoot, how to dig, and how to obey. Cut the training time drastically, the survivors will learn the rest on the battlefield."
  SOV_new_leadership:0 "Promote Meritocracy"
  SOV_new_leadership_desc:0 "The war has exposed the incompetent sycophants in our ranks. We must drastically lower the barriers to promotion, allowing talented commanders like Zhukov to rise to the top regardless of their political standing."
  SOV_new_doctrine:0 "Deep Battle Theory"
  SOV_new_doctrine_desc:0 "We must return to the scientific principles of warfare. By refining our land doctrine, we will learn to conduct operations across the entire depth of the enemy defense, striking their rear and front simultaneously."
  SOV_enforced_fanaticism:0 "No Step Back"
  SOV_enforced_fanaticism_desc:0 "Defeatists must be eliminated. We will deploy blocking detachments to stiffen the resolve of our core defense. On Russian soil, retreat without orders is a crime punishable by death."
  SOV_standardize_tank_doctrine:0 "Standardize Tank Tactics"
  SOV_standardize_tank_doctrine_desc:0 "Our armored forces are currently a chaotic mix of ideas. We must standardize our tactics around massed armor assaults, improving the offensive and defensive coordination of our tank brigades."
  SOV_reset_tank_doctrine:0 "Reset Tank Doctrine"
  SOV_reset_tank_doctrine_desc:0 "The war has proven that our pre-war obsession with cavalry-mechanized groups and light tanks was a mistake. We must scrap these failed doctrines entirely, accepting a temporary loss in cohesion to rebuild our armored force around entirely new concepts."
  SOV_learn_from_losses_2:0 "Mastery of Operations"
  SOV_learn_from_losses_2_desc:0 "The Red Army has evolved from a disorganized mob into a precision instrument of war. We have mastered the art of Maskirovka and the deep operation. Now, we will write the final chapter of military science in the ruins of Berlin."


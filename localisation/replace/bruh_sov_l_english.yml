  ### New Ideas ###
  belarusian_academy_of_sciences:0 "Belarusian Academy of Sciences"
  sov_regulated_torgsin_system:0 "Regulated Torgsin System"
  sov_regulated_torgsin_system_desc:0 "A pragmatic economist, Mikhail Bondaryov, now oversees our new regulated Torgsin system. His expertise in foreign trade and resource management has greatly increased our factory output and the amount of resources we can sell on the market. His diplomatic skill also improves our trade relations. However, his new regulations have introduced bureaucratic hurdles that slow our new construction projects."
  sov_limited_foreign_concessions:0 "Limited Foreign Concession"
  sov_limited_foreign_concessions_desc:0 "Arno Zaytsev, an industrial expert with extensive foreign connections, has been permitted to oversee several concession projects. His modern methods bring massive boosts to our industrial efficiency and research. However, this access also slows our own military construction efforts and makes us leak vital intelligence to the outside world."
  SOV_uranium_mines:0 "Uranium Mines"
  SOV_new_construction_sites:0 "New Construction Sites"
  sov_state_defense_committee:0 "State Defense Committee"

  SOV_restructure_society:0 "Restructure Society"
  SOV_restructure_society_desc:0 "Our society is undergoing a painful restructuring. This massive effort drains manpower and causes instability, but it is necessary to root out old ideas and ensure total commitment to communism."
  SOV_collectivisation_finished:0 "Collectivisation Finished"
  SOV_collectivisation_finished_desc:0 "The collectivization of the countryside is finally complete. With the Kolkhozes established, the state benefits from greater stability and political focus, reinforcing communist ideals among the newly organized peasantry."
  SOV_soviet_backwards_science_base:0 "Backwards Science Base"
  SOV_soviet_backwards_science_base_desc:0 "Decades of isolation and internal turmoil have left our scientific institutions in a poor state. Our research base is backwards and struggles to innovate, severely hampering our efforts to develop new industrial theories and techniques."
  SOV_enemy_air_confidence:0 "The Luftwaffes Playground"
  SOV_enemy_air_confidence_desc:0 "The Soviet Air Force needs strong numbers in order to protect our troops. But since we lack enough Planes, then the Germans Close Air Support will grow bolder with their Attacks. This will severely hurt our capabilities if we ever find ourselfes fighting a war against an opponent with a strong airforce."
  SOV_stalin_happy_tanks:0 "Mass Armor Production"
  SOV_stalin_happy_tanks_desc:0 "We have met Stalins demands. His pleasure at this show of industrial might has translated into a new wave of support for our tank works. Factory managers, armed with state approval, are finding new ways to streamline production and roll out our armored corps even faster."
  SOV_stalin_happy_planes:0 "Mass Air Production"
  SOV_stalin_happy_planes_desc:0 "Stalin is pleased with the state of our aviation industry. With his personal backing, our aircraft designers and factory directors are cleared to implement new production techniques, allowing more planes to take to the skies from the assembly line with greater speed and efficiency."
  SOV_dismantled_stalin_line:0 "Dismantled Stalin Line"
  SOV_dismantled_stalin_line_desc:0 "The Stalin Line is now deep within our new borders and obsolete. We have dismantled its fortifications. The salvaged steel, concrete, and labor are being redirected to our heavy industry, providing a massive boost to our factory output."
  SOV_red_army_dynamic_modifier:0 "The Red Army"
  SOV_red_army_dynamic_modifier_desc:0 "The Red Army has been forged into a massive force, capable of mobilizing millions and defending the Motherland with unmatched resilience. However, this has come at the cost of flexibility. Our rigid command structure and doctrinal thinking make it incredibly costly and difficult to promote new officers or adopt new military theories."
  SOV_red_air_force_dynamic_modifier:0 "The Red Airforce"
  SOV_red_air_force_dynamic_modifier_desc:0 "The Soviet Air Forces is currently a giant with feet of clay. While our industrial capacity allows us to field aircraft in numbers few other nation can match, our pilot training programs are rushed and our aerial doctrines antiquated. The recent upheavals in command have left air wings without experienced leadership, resulting in appalling accident rates and poor coordination. However, the potential for dominance remains. If we can professionalize our pilots and modernize our tactics, the Red Air Force will eventually be a force to be reckoned with."
  SOV_kulik_arty:0 "Kulik's Artillery Doctrine"
  SOV_kulik_arty_desc:0 "Under Marshal Kulik's doctrine, we are focusing on our artillery park, improving our heavy guns and rocket technology."
  SOV_tank_temp:0 "Armor Production Focus"
  SOV_tank_temp_desc:0 "A temporary industrial focus to adjust the production quotas for our armored vehicles."
  SOV_tank_temp_neg:0 "Tank Gun Research"
  SOV_tank_temp_neg_desc:0 "As more funds are being diverted to gun development, out tank production is suffering."
  SOV_light_temp:0 "Light Tank Initiative"
  SOV_light_temp_desc:0 "A special industrial program to accelerate the production of light tank chassis."
  SOV_mid_tank:0 "Mechanized Production Program"
  SOV_mid_tank_desc:0 "This program focuses on our mechanized equipment, improving its production efficiency and design."
  SOV_heavy_perm:0 "Heavy Armor Program"
  SOV_heavy_perm_desc:0 "This program focuses on our heavy armor and mechanized equipment, improving their production and design."
  SOV_medium_tank:0 "Tank Production Program"
  SOV_medium_tank_desc:0 "This program focuses on our tank chassis, improving their production efficiency at the cost of reliability."
  SOV_arty_temp:0 "Artillery Production Focus"
  SOV_arty_temp_desc:0 "A temporary industrial focus to accelerate the production of all artillery and anti air equipment."
  SOV_inf_temp:0 "Infantry Equipment Focus"
  SOV_inf_temp_desc:0 "A temporary industrial focus to accelerate the production of all infantry and cavalry equipment."
  SOV_inf:0 "Infantry Equipment Reforms"
  SOV_inf_desc:0 "These reforms are intended to improve the quality and production of our standard issue infantry equipment."
  SOV_katy:0 "Katyusha Rocket Program"
  SOV_katy_desc:0 "This experimental program is dedicated to developing our new rocket artillery technology, though the instability of the research is affecting national morale."
  SOV_break_finland:0 "Break Finland"
  SOV_break_finland_desc:0 "We must undertake every possible effort to win this war. Defeat would be an international and domestic embarrassment and would shatter confidence in our Red Army."


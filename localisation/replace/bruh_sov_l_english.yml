  Establish_VMF:0 "Establish the VMF"
  Establish_VMF_desc:0 "The Red Fleet will no longer serve under the Army’s shadow. We shall found the People’s Commissariat of the Navy (VMF) as an independent arm of the Armed Forces, commanding our sailors, shipyards, and seas."

  SOV_navy_reform:0 "Reform the Red Fleet"
  SOV_navy_reform_desc:0 "Years of neglect have left our bases, officers, and shipyards in disarray. With the VMF now independent, we will standardize training, rationalize repairs, and kick-start modern production."

  SOV_small_navy1:0 "Project 68 — Chapayev class"
  SOV_small_navy1_desc:0 "Project 68 continues our cruiser development with the Chapayev-class. Larger, faster, and sturdier vessels that will form the backbone of our light forces flotillas. Their duties will include  commerce raiding and screening our battleships against enemy light forces. A modern fleet demands ships of strength, speed, and versatility."

  SOV_small_navy2:0 "Project 71 — Red Carrier Ambition"
  SOV_small_navy2_desc:0 "Naval aviation must sail with the fleet. Project 71 adapts domestic hull experience into a light aircraft carrier able to bring Soviet airpower beyond the horizon."

  SOV_navy_cruiser:0 "The Kirov Initiative"
  SOV_navy_cruiser_desc:0 "A modern cruiser is the workhorse of Soviet sea power. The Kirov-class, armed with 180 mm guns, will reassert our presence in the Baltic and Black Seas and anchor our light forces."

  SOV_navy_reform2:0 "Reform the Naval Industry"
  SOV_navy_reform2_desc:0 "Unify design bureaus, harmonize standards, and centralize procurement from Leningrad to Nikolaev and the Far East. The fleet is only as strong as its foundries."

 
  SOV_big_fleet1:0 "Project 20 — The Blue Lightning"
  SOV_big_fleet1_desc:0 "Our squadrons need fast leaders with long legs and heavy firepower. The Italian-inspired Tashkent-class, the “Blue Lightning”, will spearhead destroyer flotillas in northern and southern waters alike."

  SOV_big_fleet2:0 "Project 69 — Kronshtadt Program"
  SOV_big_fleet2_desc:0 "Steel and revolution will rule the oceans. The Project 69 §YKronshtadt§! battlecruiser blends battleship firepower with cruiser speed. A mighty flagship for Stalin’s grand fleet."
  #### REWORK FOCUSSES ####
  SOV_pol_general1:0 "The Way of Stalin"
  SOV_pol_general1_desc:0 "The Revolution must be safeguarded from traitors and deviationists. Under Stalin’s firm hand, the Party will unite, the state will strengthen, and the enemies of socialism will be crushed. Only through his leadership can the Soviet Union endure and prevail."
  #### PURGE ####
  SOV_pol_purge1:0 "Following Lenin's Example"
  SOV_pol_purge1_desc:0 "Lenin taught us that the Revolution must defend itself with iron resolve and ruthless clarity. Mercy for the enemies of the people is betrayal of the people themselves. By adapting his principles of Red Terror to our time, we shall cleanse the Party of corruption, silence dissent, and ensure that socialism stands unshaken before all threats, internal and external."
  SOV_pol_purge2:0 "The All Seeing Eyes"
  SOV_pol_purge2_desc:0 "To protect the Revolution, no act of dissent can go unnoticed. The Party’s network of informers and the watchful eyes of the NKVD will observe every corner of society. Only through constant vigilance can the enemies of socialism be identified and eliminated, ensuring that loyalty to Comrade Stalin remains absolute."

  SOV_pol_purge4:0 "The Agitprop"
  SOV_pol_purge4_desc:0 "The Revolution must not only silence dissent but shape thought itself. Through the Department of Agitation and Propaganda, we will control every word, image, and song that reaches the people. The masses must learn to love the Party, to fear its enemies, and to see in Stalin the living symbol of socialism’s triumph."
  SOV_pol_purge5:0 "Opium of the People"
  SOV_pol_purge5_desc:0 "Religion dulls the minds of the workers, turning their eyes from the struggle on earth to false hopes in the heavens. It is a relic of the old order, a poison that numbs the will to build socialism. The time has come to tear down the altars and silence the priests, so that the people may awaken to the only truth that matters: The triumph of the Revolution."
  SOV_pol_purge6:0 "Medicine of the People"
  SOV_pol_purge6_desc:0 "While religion can dull the minds of the masses, it can also be shaped to serve the Revolution. By guiding the teachings of the Church and bringing it under Party supervision, its influence may become a tool to stabilize society, instill obedience, and reinforce the authority of Comrade Stalin. Faith, properly managed, need not be an enemy of socialism."


  SOV_pol_PURGE1:0 "The Trial of the Sixteen"
  SOV_pol_PURGE1_desc:0 "The first of the great public trials shall expose the rot within the Party. The so-called Zinovievite traitors have confessed to vile conspiracies with Trotsky and foreign powers. Their execution will mark the beginning of a new era. One of vigilance, unity, and unquestioned loyalty to the General Secretary."
  SOV_pol_purge3:0 "The Cleansing Hand"
  SOV_pol_purge3_desc:0 "In the wake of the Trial of the Sixteen, the party must decide the fate of those condemned. Will they be struck down to eliminate all threats, or spared to serve as a warning? The weight of this choice rests firmly in the hands of the state."
  SOV_pol_purge7:0 "Order No. 16"
  SOV_pol_purge7_desc:0 "Mercy is denied. The decision is made to strike the sixteen down. Their lives ended, their names erased, and their influence snuffed out to warn any who would follow. Let this be the final, unambiguous lesson: opposition will be extinguished."
  SOV_pol_purge8:0 "A Lesson in Loyalty"
  SOV_pol_purge8_desc:0 "Though the party could extinguish all sixteen, a measure of restraint is shown. Some are spared, kept alive as a warning and a reminder of loyalty’s price. Even mercy serves the state’s ultimate purpose."
  SOV_pol_purge9:0 "The Komsomol"
  SOV_pol_purge9_desc:0 "Following the work of the Agitprop, we now focus on the youth of the Soviet Union. Through the Komsomol, propaganda will reach schools, factories, and local communities, teaching the next generation to support the Party and embrace the ideals of socialism. By guiding the young, we ensure that loyalty to the Revolution and to Comrade Stalin grows stronger with each passing year."

  
  SOV_pol_PURGE2:0 "The Trial of the Seventeen"
  SOV_pol_PURGE2_desc:0 "No sooner is one nest of traitors destroyed than another reveals itself. The confessions of the Sixteen have unveiled a deeper web of subversion within the Party apparatus. This new group: Bureaucrats, engineers, and agitators will stand before the people to answer for their crimes. The enemies of the Revolution multiply, but so too does our resolve."
  SOV_pol_purge10:0 "Return to the Fold"
  SOV_pol_purge10_desc:0 "Aleksandr Shlyapnikov and Ivar Smilga once allowed doubt to cloud their devotion to the Party. Yet their experience and former service remain valuable to the socialist cause. By permitting their return under strict supervision, we demonstrate the Party’s unshakable authority. Merciful when it can be, decisive when it must. All who stray may yet find redemption, so long as they submit fully to the will of the Party."

  SOV_pol_purge11:0 "The Prawda"
  SOV_pol_purge11_desc:0 "'Truth is what we print.' To unify the hearts and minds of the people, mere slogans are not enough. The nation requires a single voice. Through the founding of Prawda, our official state newspaper, we will ensure that truth itself aligns with the needs of the revolution. The press will become our strongest weapon, forging heroes, silencing doubt, and turning ideology into reality."
  SOV_pol_purge12:0 "The Purge of the Marshals"
  SOV_pol_purge12_desc:0 "Both Marshal Tukhachevsky and Marshal Blyukher stand accused of treason against the Soviet state. Whether the charges are fabricated or real, the very backbone of the Red Army is now on trial. Their removal will secure total political control, but the cost to our military command structure will be severe."
  SOV_pol_purge13:0 "Preserve the High Command"
  SOV_pol_purge13_desc:0 "Rather than tearing the Red Army apart through suspicion and denunciation, we will maintain unity and discipline among the Marshalate. By sparing Tukhachevsky and Blyukher, we signal trust in our military leadership but risk empowering rivals within the Party and Army."
  
  SOV_pol_PURGE3:0 "The Trial of the Thousands"
  SOV_pol_PURGE3_desc:0 "The purges have reached the heart of our armed forces. Hundreds, thousands of officers are accused of plotting treason and colluding with foreign enemies. Their removal will be painful, yet necessary, for no bayonet can be trusted if guided by an unfaithful hand. When the trials are over, the Red Army will emerge purified, disciplined, and utterly loyal to the will of the Party."
  SOV_pol_PURGE4:0 "The Trial of the Twenty-One"
  SOV_pol_PURGE4_desc:0 "Once, they were comrades; now, they stand exposed as conspirators and assassins. Bukharin and Rykov, the last remnants of the so-called ‘Right Opposition,’ will face justice for their betrayal of socialism. Their downfall will complete the cleansing of the Party and confirm that only those faithful to Stalin’s leadership shall shape the Soviet future."
  SOV_pol_purge14:0 "Stalin: Father of Nations"
  SOV_pol_purge14_desc:0 "Through struggle, sacrifice, and the unwavering guidance of Comrade Stalin, the Union has been forged anew. He stands as the guardian of the Revolution, the architect of socialism, and the protector of every people within our great motherland. The nations of the Soviet Union now look to him not only as their leader, but as their father."
  SOV_big_purge_decision11: "Make Short Process of the Sixteen"
  SOV_big_purge_decision12: "Break the Conspirators"
  SOV_big_purge_decision2: "Complete the Trial of the Seventeen"
  SOV_big_purge_decision3: "Complete the Trial of the Thousands"
  SOV_big_purge_decision4: "Complete the Trial of the Twenty-One"


  #### NKVD ####
  SOV_pol_nkvd1:0 "The Hand of the Party"
  SOV_pol_nkvd1_desc:0 "The NKVD acts as the Hand of the Party. Unseen, unyielding, and absolute. Through their vigilance, order will be maintained, traitors uncovered, and the Party’s authority made unquestionable."
  SOV_pol_nkvd2:0 "Appoint the Head of the NKVD"
  SOV_pol_nkvd2_desc:0 "A firm hand must guide the NKVD. By appointing a loyal and capable leader, we ensure that the organization remains a true extension of the Party’s will. Efficient, disciplined, and utterly devoted to the state."
  SOV_pol_nkvd3:0 "Learn from Our Greatest Mistake"
  SOV_pol_nkvd3_desc:0 "Once, we allowed Trotsky to escape, a moment of weakness that haunts the Party to this day. The NKVD will not repeat such folly. From this failure, we learn that mercy toward traitors breeds only greater danger."
  SOV_pol_nkvd4:0 "An Enemy of Stalin"
  SOV_pol_nkvd4_desc:0 "Leon Trotsky and his followers have long defied Stalin’s leadership, spreading lies and dissent from abroad. The NKVD will see that Trotsky’s treachery is answered, for no man may stand against the will of Stalin and live unpunished."
  SOV_pol_nkvd5:0 "An Enemy of the World"
  SOV_pol_nkvd5_desc:0 "Trotsky’s poison infects minds beyond our borders, his words twisting truth and inciting rebellion. The NKVD will ensure that his voice is silenced, for his existence is not merely a threat to the Motherland, but to order and stability across the world."
  SOV_pol_nkvd6:0 "Behead the Snake"
  SOV_pol_nkvd6_desc:0 "The NKVD is ordered to finish what the party began. It must leave no loose ends, root out the remaining conspirators and secure the revolution by any means necessary."
  SOV_pol_nkvd7:0 "NKVD Military Directorate"
  SOV_pol_nkvd7_desc:0 "The NKVD will be granted command over all military police operations, ensuring absolute discipline within the ranks. Through this new directorate, the Party’s watchful eye will extend into every regiment, guaranteeing loyalty and order across the armed forces."




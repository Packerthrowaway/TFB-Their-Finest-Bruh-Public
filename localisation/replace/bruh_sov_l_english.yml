  SOV_regional_development_stage_1:0 "Undeveloped Region"
  SOV_regional_development_stage_1_desc:0 "This region is undeveloped. It lacks any industrial base or infrastructure, severely hampering all construction and resource extraction."
  SOV_regional_development_stage_2:0 "Pioneer Region"
  SOV_regional_development_stage_2_desc:0 "Initial development has begun, but this is still a pioneer region. The lack of established industry slows all construction efforts."
  SOV_regional_development_stage_3:0 "Developing Region"
  SOV_regional_development_stage_3_desc:0 "This region is now contributing to the Union. The core industrial projects are online, though infrastructure development is still catching up."
  SOV_regional_development_stage_4:0 "Industrialized Region"
  SOV_regional_development_stage_4_desc:0 "A successful project for Gosplan. This region is now fully industrialized, providing bonuses to construction speed and resource extraction."
  SOV_regional_development_stage_5:0 "Socialist Industrial Powerhouse"
  SOV_regional_development_stage_5_desc:0 "This region is a shining example of socialist development. It is a true industrial powerhouse, granting massive bonuses to construction and resource output."

  ### New Events ###
  soviet.610.t:0 "Stalin Reviews Our Armored Forces"
  soviet.610.d:0 "With tensions rising across the globe, Comrade Stalin has personally reviewed the state of the Red Army's armored forces. As it turns out, he is displeased.\n\nHe has declared that our current tank production is insufficient to meet the challenges of a future, inevitable war. He has set an ambitious new quota, demanding our factories produce a red wave of steel to ensure the Motherlands security. The entire state apparatus is being mobilized to meet this goal, and a new industrial mission has been issued."
  soviet.610.a:0 "We will not fail comrade Stalin!"
  SOV_stalin_demands_tanks_tt:0 "§YA new timed mission, §HStalin Demands Tanks§!, will be activated in our Decisions tab.§!\n\nThis mission will be active for §Y720 days§!.\n\n§HTo complete the mission, we must have one of the following in our §Rstockpile§!:§!\n* At least §Y7000§! Light Tank Chassis\n* At least §Y1000§! Medium Tank Chassis\n* At least §Y500§! Heavy Tank Chassis\n\n§GFulfilling the quota§! will grant rewards, but §Rfailure to meet the deadline§! will result in penalties."

  soviet.611.t:0 "Stalin Demands Air Power"
  soviet.611.d:0 "The situation in Europe and Asia grows more precarious by the day. Comrade Stalin, ever-vigilant, has now turned his attention to the skies. He has stated, "An army without air cover is not an army, but a target".\n\nFinding our current air wings inadequate, he has issued a new industrial directive. Our aviation factories must be re-tooled for a massive surge in fighter production. We are to provide the Red Army with wings of steel to shield it from any aggressor."
  soviet.611.a:0 "We will not fail comrade Stalin!"
  SOV_stalin_demands_planes_tt:0 "§YA new timed mission, §HStalin Demands Planes§!, will be activated in our Decisions tab.§!\n\nThis mission will be active for §Y1080 days§!.\n\n§HTo complete the mission, we must have §Yone§! of the following in our §Rstockpile§!:§!\n* At least §Y4500§! Fighters\n* At least §Y1500§! Heavy Fighters\n* At least §Y1500§! Close Air Support\n\n§GFulfilling the quota§! will grant rewards, but §Rfailure to meet the deadline§! will result in severe penalties."

  soviet.612.t:0 "Stalin Demands a Big Fleet"
  soviet.612.d:0 "With tensions rising across the globe, Comrade Stalin has turned his attention to our naval power. He firmly believes that a true great power must command the seas and has grown frustrated with our current fleet of coastal ships.\n\nHe has declared our current navy inadequate for a future, inevitable war. He has issued a new industrial directive: our shipyards must be expanded for a long term program to forge a balanced, ocean going fleet. We are to provide the Soviet Union with a 'Big Fleet' to secure our interests on the world's oceans."
  soviet.612.a:0 "We will not fail comrade Stalin!"
  SOV_stalin_demands_ships_tt:0 "§YA new timed mission, §HThe Big Fleet Program§!, will be activated in our Decisions tab.§!\n\nThis mission will be active for §Y1080 days§!.\n\n§HTo complete the mission, our §Gactive fleet§! must meet §Yall§! of the following criteria:§!\n* §YOne§! of the following: (2 Battlecruisers), (2 Carriers), §Yor§! (5 Battleships)\n* §YAnd§! at least §Y3§! Heavy Cruisers\n* §YAnd§! §Yone§! of the following: (7 Light Cruisers) §Yor§! (30 Destroyers)\n* §YAnd§! at least §Y80§! Submarines\n\n§GFulfilling the quota§! will grant rewards, but §Rfailure to meet the deadline§! will result in penalties."
  
  soviet.600.t:0 "The Second Five Year Plan Complete"
  soviet.600.d:0 "The Second Five Year Plan is a success. We have laid the foundation for a mighty industrial state. Now, with the growing threat of fascism, we must pivot. This plan marks the great shift from civilian construction to armaments production. Our new factories will become the arsenal of the Red Army."
  soviet.600.a:0 "The foundation is laid. Now, to arms."


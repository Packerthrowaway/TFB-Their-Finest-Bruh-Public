SOV_army_top3:0 "Stalins Lapdog"
SOV_army_top3_desc:0 "By elevating Kliment Voroshilov to the head of the Red Army, unwavering loyalty to Stalin is placed above all else. His obedience ensures political reliability within the high command, binding the armed forces firmly to the will of the Vozhd."
SOV_army_top31:0 "Consolidate Military Authority"
SOV_army_top31_desc:0 "By centralizing military authority under trusted leadership, the Red Army will eliminate factionalism and uncertainty within its ranks. Unified command and political reliability will ensure that the armed forces act as a single, obedient instrument of the Party and the state."
SOV_army_top322:0 "Encourage Mechanical Advancements"
SOV_army_top322_desc:0 "By prioritizing mechanical innovation and industrial experimentation, the Red Army will accelerate the development of modern equipment and armored warfare doctrines, ensuring Soviet forces remain capable of meeting the demands of future conflicts."
SOV_army_top321:0 "Pronounce Trust in Established Structure"
SOV_army_top321_desc:0 "Rather than chasing unproven innovations, the Red Army will reaffirm its trust in established structures and doctrines. By strengthening existing command hierarchies and proven methods, stability and reliability are prioritized over rapid mechanical change."
SOV_army_top33:0 "Abuse Industrial Connections"
SOV_army_top33_desc:0 "With the backing of Party veterans like Kliment Voroshilov, the Red Army can exploit its industrial connections to secure priority access to arms and production, accelerating rearmament at the cost of socialist principle."

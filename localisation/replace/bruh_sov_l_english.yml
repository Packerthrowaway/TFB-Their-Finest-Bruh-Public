  # Defense Industry Decisions
  SOV_defense_host_military_parade:0 "Host Military Parade"
  SOV_defense_host_military_parade_desc:0 "We will host a grand military parade in Red Square to showcase our new strength. This display of power will boost national morale and demonstrate our readiness to the world."
  SOV_defense_develop_the_t44:0 "Develop the T-44"
  SOV_defense_develop_the_t44_desc:0 "Our engineers have a promising new medium tank design, the T-44. By funding this project, we can create a successor to the T-34, a fast, well armored, and powerful new tank."
  SOV_defense_develop_the_zis30:0 "Develop the ZiS-30"
  SOV_defense_develop_the_zis30_desc:0 "Our anti tank capabilities need to be more mobile. We will authorize the emergency measure of mounting 57mm ZiS-2 guns onto Komsomolets tractors. This will give us a fast, lightly armored tank destroyer."
  SOV_defense_develop_the_IS:0 "Develop the IS Tank"
  SOV_defense_develop_the_IS_desc:0 "The KV series is obsolete. We must develop a new heavy tank. This project will focus on the 'Iosif Stalin' or IS tank, a breakthrough vehicle with thick armor and a massive gun."
  SOV_defense_found_speznaz:0 "Found Spetsnaz Units"
  SOV_defense_found_speznaz_desc:0 "Our military requires elite special forces capable of operating deep behind enemy lines. We will found the Spetsnaz, units of special purpose drawn from the GRU and trained in reconnaissance, sabotage, and direct action."
  SOV_defense_naval_experimental_research:0 "Naval Experimental Research"
  SOV_defense_naval_experimental_research_desc:0 "We will divert some of our resources to fund experimental research for our naval designers. This will allow them to accelerate their work on new ship hulls and components and will improve our science base."
  SOV_defense_army_experimental_research:0 "Army Experimental Research"
  SOV_defense_army_experimental_research_desc:0 "We will divert some of our resources to fund experimental research for our army designers. This will allow them to accelerate their work on new tanks, guns, and equipment and will improve our science base."
  SOV_defense_air_experimental_research:0 "Air Experimental Research"
  SOV_defense_air_experimental_research_desc:0 "We will divert some of our resources to fund experimental research for our aviation designers. This will allow them to accelerate their work on new airframes and engines and will improve our science base."


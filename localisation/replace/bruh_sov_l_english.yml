SOV_army_mid1:0 "Cohesion First"
SOV_army_mid1_desc:0 "The strength of the Red Army lies in unity. Through political education, shared sacrifice, and collective responsibility, we will forge an unbreakable bond between comrades, ensuring cohesion in the face of any enemy."
SOV_army_mid2:0 "Subordinance above All"
SOV_army_mid2_desc:0 "Discipline is the backbone of any socialist army. Every soldier, officer, and commander must submit unquestioningly to the chain of command, for only absolute subordination can guarantee victory and political reliability."
SOV_army_mid3:0 "Encourage individual Excelence"
SOV_army_mid3_desc:0 "While the collective stands above all, exceptional individuals must not be ignored. By identifying and rewarding talent within the Red Army, we ensure that skill, initiative, and ingenuity are put to the service of the Soviet state."

  explain_standard_things:0 "Combat Width and Templates"
  newPlayer.1.t:0 "Combat Width and Templates"
  newPlayer.1.d:0 "TFB uses the older combat width system with multiples of 10, leading to good defending divisions being 20 width and good attacking divisions being 30 width (in general).\n\nNote that there are more support companies and unit types in TFB than in Vanilla, but a template of\n\n8 infantry brigades\n2 artillery brigades\n2 anti-tank brigades\n\nis a decent generic template for infantry. Some may choose 2 less artillery/at for an extra infantry brigade depending on their opponent."


  explain_china_waves:0 "AI China Waves"
  newPlayer.5.t:0 "AI China Waves"
  newPlayer.5.d:0 "If you are playing against an AI China, then China will spawn 3 different waves of conscript divisions.\n\nWave 1: 15% Surrender Progress §0and§! 500K casualties\nWave 2: 30% Surrender Progress §0and§! 1.25M casualties\nWave 3: 60% Surrender Progress §0OR§! 3.5M casualties\n\nIn order to best combat this as you push in China each attack should be done with the goal of killing divisions or taking supply hubs, and only at the very very end can you snake for VP's. Building Collaboration governments is important to completing China in a decent amount of time."

  explain_ww_finland:0 "Winter War (Finland)"
  newPlayer.6.t:0 "Winter War (Finland)"
  newPlayer.6.d:0 "The Soviets will attack you during the Winter War, which unlocks the right side of your focus tree. During the Winter War your goal is to deal as much damage to the soviets as you can without taking too much damage yourself.\n\nYour primary goal should be to not have any divisions encircled, as it is expected you will lose and you need to conserve strength for the Eastern Front. Retreat and surrender as soon as it looks like you will start losing divisions."

  explain_ww_conditions:0 "Winter War (Conditions)"
  newPlayer.12.t:0 "Winter War (Conditions)"
  newPlayer.12.d:0 "In order for Finland to win they must do one of the following:\n1) Deal 350k Casualties to the soviets\n2) Survive 7 months\n3) Take Leningrad\n\n\nFinland has a decision to surrender which they can click if one of:\n1) They have taken 65k casualties\n2) They have 20% surrender Progress\n3) They have lost control of Viipuri (The city in the state of Karjalla)\n\n\nThe Soviets can force a peace deal (via decision) on Finland if one of:\n1) Dealt 85k casualties to the finns\n2) Get the Finns above 27% Surrender Progress."

  explain_ww_soviets:0 "Winter War (Soviets)"
  newPlayer.7.t:0 "Winter War (Soviets)"
  newPlayer.7.d:0 "The Soviets Baltic Focus will attack Finland automatically during the Winter War, which unlocks the army path of your focus tree. During the Winter War your goal is to break Finland with minimal casualties.\n\nIf possible, try to encircle and kill as many finnish divisions as possible as they will be back for round 2 soon. If you are struggling you have focuses which will give you a small stat boost against Finland after a certain amount of casualties.\n\nBe warned that losing the winter war will incur a penalty to Consumer Goods, Stability, and War Support. It is advised to have finished the rail focuses in your industry tree before going to war, and lining up divisions along Finland's entire border"

  explain_hungarian_tanks:0 "Hungarian Tanks"
  newPlayer.8.t:0 "Hungarian Tanks"
  newPlayer.8.d:0 "In order to get your tanks, you need to license them from Sweden. In order to do this make sure to do the focus in the army branch of your focus tree and improve relations with them."

  explain_mountain_gun:0 "The Mountain Gun"
  newPlayer.9.t:0 "The Mountain Gun"
  newPlayer.9.d:0 "The Mountain Gun, which is an exclusive MIO Trait to India and Romania, is like a Pack Artillery 3 that you can use or let others purchase from you. It makes them have the best Pack Artillery in the game and worth doing for many players or teams.\nPre MIO it was a seperate Tech, but is now the MIO trait."

  explain_spr_civil_war:0 "Spanish Civil War"
  newPlayer.10.t:0 "Spanish Civil War"
  newPlayer.10.d:0 "The Spanish Civil War does not require any prep work before it kicks off besides completing your focuses. When the civil war triggers make sure to pause the game before clicking the event that way you can set up front lines before the Republican AI starts to move. Upon conclusion of the civil war all of the militia divisions will be auto deleted."

  explain_bul_rearm:0 "Bulgarian Rearmament"
  newPlayer.11.t:0 "Bulgarian Rearmament"
  newPlayer.11.d:0 "Bulgaria can't make any Armored Cars, Tanks, Ships, or Aircraft until they have finished rearming first, which is done by decision either when Bulgaria is at war, is in a faction, or there is 50% world tension. Until then you can't design them either."

  explain_fra_paths:0 "France Paths"
  newPlayer.13.t:0 "France Paths"
  newPlayer.13.d:0 "France has 3 paths you can go down from left to right: Democratic, Socialist, Conservative. Going Left Left to 'Nationalize Key Industry' for the Democratic Path is Historical. Socialist path provides some extra industry in Africa for after capping but a weaker pre-cap. Conservative France provides a stronger France at the expense of a weaker Free-France, as you don't get to use the Industry tree on the left side."

  explain_fra_cap:0 "France Capitulation"
  newPlayer.14.t:0 "France Capitulation"
  newPlayer.14.d:0 "France is designed to keep all of their forces in Europe before they capitulate, and will be given troops based on how well they fought Germany. Some rulesets may allow you to withdraw troops but this is not as was originally designed. You should focus on dealing as much damage to Germany and Italy as possible before you capitulate.\n\nDoing Air and Naval focuses will give you a larger percentage of the troops post Capping, and Higher Legitimacy will give you more of the Army and Equipment Stockpile"

  explain_free_fra:0 "Free France"
  newPlayer.15.t:0 "Free France"
  newPlayer.15.d:0 "Based on your army path you picked as regular France, this will determine which army path you may go down for free as Free France. Note that going Democratic or Conservative will prevent you from reaching your army path until January of 1940."

  explain_eco_soviets:0 "The Soviet Economy"
  newPlayer.18.t:0 "The Soviet Economy"
  newPlayer.18.d:0 "The Soviet Economy law has been replaced by a dynamic modifier which you can modify mainly through your economy tree and decisions. You will notice that with this new tree, you can §Rnot finish it in time for Barb§W, which is intended. The Entire economy tree (light, heavy, defense) and all decisions §Rlock on Barb start§W, which means you need to think about what focuses you need done. You can access the light/heavy/defense decisions in the GOSPLAN decision menu via clicking the 3 different blue buttons that look like economy law icons.\n\nThe Regional Development Mechanic can be found in the GOSPLAN decisions, where you will find 12 areas with their respective levels and upgrade progress. These levels are reflected in state modifiers, which get better the higher the level is. To upgrade a region, do focuses or decisions and click the upgrade button (yellow up arrow). This will upgrade the state modifiers of the regions and reset the progress to 0."

  explain_factory_evacuation:0 "Industrial Evacuation Mechanic"
  newPlayer.19.t:0 "Industrial Evacuation Mechanic"
  newPlayer.19.d:0 "With the start of the Great Patriotic War, the USSR will dismantle its industry in the west and transport it to the Urals and Siberia. This is a critical mechanic for preserving its long-term capabilities to wage war and prevent germany from siezing its industrial capabilities.\n\n§RHow it Works:§!\nEvacuation occurs in three distinct geographical waves, moving from west to east. All areas will immediatly upon the start of operation barbarossa begin evacuation, starting their respective timers. If the timer of an area runs out, every controlled state in this area will evactuate 1 factory each to Asia, and then restart. The timers will automatically restart and keep evactuating facotries until either all land in that area is lost the germans or there are no more factoriesl left. If you lose a state before the timer finishes, the factories inside are lost to the axi.\n\n§RHighlighting States:§!\nTo help you plan, there are three decisions in your decision tab: 'First Wave 1 Evacuation States', 'Second Wave', etc. Clicking these highlights the specific states on the map that belong to that wave.\n\n§RGoals for Axis:§! Speed is key. Use your superior armies to overrun soviet forces in these regions, stopping the evaciations before they can finishing and siezing the factories for your own war machine.\n\n§RGoals for USSR:§! Trade land for time. Try to hold onto every valuable state for as long as possible in order to evacuate as many factories as you can. Do not let your valuable industrial centres fall to the Axis without resistance. In addition, the evacuation effort will use up 300 trains. Finishing / Failing each evac will give back 100 trains, so be prepared for this."
  

l_english:

  #### FOCUSES ####
  
  ### Navy Section ###
  AST_modernise_the_ran:0 "Modernise the RAN"
  AST_modernise_the_ran_desc:0 "Since the end of the Great War, we have severely reduced the size of our navy and the Great Depression forced us to reduce the naval budget even more. With the threat of Japan from the north we must rebuild our fleet."
  AST_kangaroo_point_dry_dock:0 "Kangaroo Point Dry Dock"
  AST_kangaroo_point_dry_dock_desc:0 "Eavans Deakin & Company propose a shipyard and substantial drydock at Kangaroo Point. Such an endeavor would be ideal for enhancing our capacity for naval power projection."
  AST_expand_our_role:0 "Expand Our Role"
  AST_expand_our_role_desc:0 "For too long have we relied on Britain to protect our home waters. It is time that we take action into our own hands and create a navy to rival the great powers."
  AST_armour_stacking:0 "Armour Stacking"
  AST_armour_stacking_desc:0 "By using multiple layers of armour our ships will be able to stay in the fight for longer."
  AST_legacy_of_the_hmas_australia:0 "Legacy of the HMAS Australia"
  AST_legacy_of_the_hmas_australia_desc:0 "The HMAS Australia, not to be confused with the heavy cruiser with the same name, was a battlecruiser which helped chase out the German East Asia Squadron from the Pacific before it was decommissioned 1921. In this war we might need more of these ships."
  AST_improve_dockyard_facilities:0 "Improve Dockyard Facilities"
  AST_improve_dockyard_facilities_desc:0 "Australia is far away from the naval yards of London and Washington. To get our ships back into the fight we need to build up local facilities to ensure that this goes as fast as possible."
  AST_a_pacific_war:0 "A Pacific War"
  AST_a_pacific_war_desc:0 "The Pacific is a vast ocean with few good airbases. Bringing aircraft carriers will play a key role in winning the war there."
  AST_far_east_imperial_fleet:0 "Far East Imperial Fleet"
  AST_far_east_imperial_fleet_desc:0 "His Majesty fights for survival in the Atlantic and Mediterranean, and needs all his efforts there. We shall take it upon ourselves to protect British interests in the Far East and Pacific."
  AST_expand_our_naval_college:0 "Expand Our Naval College"
  AST_expand_our_naval_college_desc:0 "To reduce costs during the Great Depression, the Royal Australian Naval College was moved from Captain's Point to Flinders Naval Depot. We should move it back and improve our academy."
  AST_the_singapore_conferences:0 "The Singapore Conferences"
  AST_the_singapore_conferences_desc:0 "We have been invited to a series of conferences discussing the increasing Japanese aggression of recent years, which threatens all of our interests in Southeast Asia. Together, we will develop defensive plans which, though not binding, will give us valuable insight into the support we might expect from them in the event of a Japanese attack."
  AST_cockatoo_island_shipyards:0 "Cockatoo Island Shipyards"
  AST_cockatoo_island_shipyards_desc:0 "The expansion and improvement of the Cockatoo Island Shipyards is a major priority for our government. Sydney Harbour has the best access to manpower and resources and that is where we should focus our naval construction efforts."
  AST_ran_as_support:0 "RAN as Support"
  AST_ran_as_support_desc:0 "Britannia rules the waves, and for us to build a large fleet would be a waste anyways. We should focus on specialising our navy to fulfil a smaller part in the maritime war machine."
  AST_expand_the_merchant_marine:0 "Expand the Merchant Marine"
  AST_expand_the_merchant_marine_desc:0 "Australia depends on its merchant marine for imports and exports. Expanding it is crucial for our survival."
  AST_protect_overseas_commerce:0 "Protect Overseas Commerce"
  AST_protect_overseas_commerce_desc:0 "An island nation relies on the supplies it can bring in from others across the waves. Defending the convoy lines and trade routes is not simply a strategy - it is a necessity."
  AST_scrap_iron_flotilla:0 "Scrap Iron Flotilla"
  AST_scrap_iron_flotilla_desc:0 "Until we can upgrade our fleet, we will make do with the aging vessels we have. Our enemy may refer to our older destroyers as a Scrap Iron Flotilla, but it will do us proud."
  AST_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
  AST_royal_australian_submarine_service_desc:0 "Submarines are the sea weapon of the future, and a crucial component of our allies' forces. We must embrace this way of war."
  AST_naval_auxiliary_patrol:0 "Naval Auxiliary Patrol"
  AST_naval_auxiliary_patrol_desc:0 "The many harbors of our great land are inviting targets for stealthy submarine attacks. An auxiliary force of coastal patrol ships will alert us to any danger."
  AST_new_line_of_cruisers:0 "New Line of Cruisers"
  AST_new_line_of_cruisers_desc:0 "Our current lines of County, Town, and Leander class cruisers are severely outdated. We need a standardised modern design for the coming conflict."
  AST_coastal_support:0 "Coastal Support"
  AST_coastal_support_desc:0 "Our navy should be thoroughly trained in the use of their guns to support amphibious assaults on the coast of enemy nations."
  
  ### Air Section ###
  AST_expand_the_raaf:0 "Expand the RAAF"
  AST_expand_the_raaf_desc:0 "Our air force needs to grow, so we are investing in more bases, more training and more production."
  AST_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
  AST_commonwealth_aircraft_corporation_desc:0 "The Commonwealth Aircraft Corporation is the primary producer of aircraft and aircraft engines in Australia. It has a proven track record, and support for it will give our pilots the materials they require."
  AST_cac_boomerang:0 "CAC Boomerang"
  AST_cac_boomerang_desc:0 "The Boomerang will be Australia's contribution to fighter design and an insurance policy against the loss of imported aircraft. We need to compete with Japanese and American planes."
  AST_cac_woomera:0 "CAC Woomera"
  AST_cac_woomera_desc:0 "Australia will develop its own bomber arm. The Woomera is only a light craft, but will be adequate for protecting our homeland and light combat air support."
  AST_cac_albatross:0 "CAC Albatross"
  AST_cac_albatross_desc:0 "Australia is surrounded by the sea. Any invader must cross the vast expanse to reach our shores. Let us patrol the skies and make sure they never come close."
  AST_cac_koala:0 "CAC Koala"
  AST_cac_koala_desc:0 "Whoever rules the skies will control the battlefield. Let us strike fear in our enemies from above, like a Koala dropping from a tree."
  AST_cac_canberra:0 "CAC Canberra"
  AST_cac_canberra_desc:0 "Australia will need heavier bombers that can travel longer distances if ever want to bomb the enemy from further afield."
  AST_empire_air_training_scheme:0 "Empire Air Training Scheme"
  AST_empire_air_training_scheme_desc:0 "It is time for Australia to commit to a proper air training program. With the encouragement and support of the United Kingdom, all of the Dominions will work together to contribute pilots and support crew for the war effort."
  AST_the_australian_fighter:0 "The Australian Fighter"
  AST_the_australian_fighter_desc:0 "Propeller planes will only take us so far. We need jet aircraft to keep an edge in the skies."
  AST_dominate_the_skies:0 "Dominate the Skies"
  AST_dominate_the_skies_desc:0 "Australia is far from many enemy air bases, so it should be our goal to have total air superiority in our corner of the globe."
  AST_expand_northern_presence:0 "Expand Northern Presence"
  AST_expand_northern_presence_desc:0 "With our cities mostly on the east and west coasts of the island, Australia's northern frontier lacks the proper defense or preparation in case of invasion or attack. New military structures in that area will be welcome."
  AST_volunteer_air_observers_corps:0 "Volunteer Air Observers Corps"
  AST_volunteer_air_observers_corps_desc:0 "Keep your eyes on the skies! We call on Australians to learn the silhouettes of common aircraft and notify the government of any suspicious or enemy planes that near the Dominion."
  AST_womens_auxiliary_air_force:0 "Women's Auxiliary Air Force"
  AST_womens_auxiliary_air_force_desc:0 "A full half of our population is better used in the war effort than sitting at home. Aircraft maintenance, the signal corps and other related tasks will be turned over to women."
  AST_death_from_down_under:0 "Death From Down Under"
  AST_death_from_down_under_desc:0 "No bombers will damage our ports and cities once we have upgraded our air defense system, through better understanding of air power and the brute force of anti-air weapons."
  
  ### Industry Section ###
  AST_reconnect_the_states:0 "Reconnect the States"
  AST_reconnect_the_states_desc:0 "Australia is a vast continent. Though we are plagued by different gauges, even since the times before our federation the different states built up railway networks to connect to each other and expand further into the interior."
  AST_expand_the_northern_railway:0 "Expand the Northern Railway"
  AST_expand_the_northern_railway_desc:0 "We have a railway that stretches from Adelaide in the south to Alice Springs in the north. Now we must extend that northern point to other cities in the area, connecting all of Australia."
  AST_attract_migrants_to_darwin:0 "Attract Migrants to Darwin"
  AST_attract_migrants_to_darwin_desc:0 "The Northern Territory is the least populated of our states. We should encourage people to settle there."
  AST_declare_military_control:0 "Declare Military Control"
  AST_declare_military_control_desc:0 "Darwin is our most Northern and our most vulnerable city. The military needs to take control of the state for now until the threat of invasion has gone."
  AST_north_ipswich_railway_workshops:0 "North Ipswich Railway Workshops"
  AST_north_ipswich_railway_workshops_desc:0 "Unlike other Australian states, the first railway of Queensland was built from a provincial town, North Ipswich, rather than from the capital. Let us build up the railways here along the Great Barrier Reef Coast."
  AST_main_roads:0 "Main Roads"
  AST_main_roads_desc:0 "The Main Roads Board was set up by the Queensland Government in the 1920, and has played a key role in unemployment relief during the Great Depression. We need them to build more roads to keep up with the rising demands of motor vehicles."
  AST_construct_the_story_bridge:0 "Construct the Story Bridge"
  AST_construct_the_story_bridge_desc:0 "Brisbane's suburbs of Fortitude Valley and Kangaroo point are divided by the Brisbane River. We need to speed up construction of the bridge to connect the two."
  AST_queensland_bureau_of_industry:0 "Queensland Bureau of Industry"
  AST_queensland_bureau_of_industry_desc:0 "Originally founded as a response to the Great Depression, the Queensland Bureau of Industry collected and communicated statistics on Queensland's economic state, and it administered and oversaw multiple public works projects which aimed to alleviate unemployment and boost regional development. Its initiatives spanned from water conservation to infrastructure construction."
  AST_stand_gauge_railway:0 "Standard Gauge Railway"
  AST_stand_gauge_railway_desc:0 "For decades, Australia has had competing railway gauges, making a mess of our transportation and shipping needs. The time has come to finally standardize railway gauges around the country."
  AST_city_of_greater_newcastle:0 "City of Greater Newcastle"
  AST_city_of_greater_newcastle_desc:0 "The area around the City of Newcastle is divided into small townships - each with their own municipal body. This causes an unequal distribution of resources and high administration costs. We must unite them all into one new city."
  AST_expand_lithgow_small_arms_factory:0 "Expand Lithgow Small Arms Factory"
  AST_expand_lithgow_small_arms_factory_desc:0 "Our Vickers and Brens come from the Lithgow Small Arms Factory. As it grows, we will find it easier to increase our fighting capacity."
  AST_newcastle_stock_exchange:0 "Newcastle Stock Exchange"
  AST_newcastle_stock_exchange_desc:0 "Australia has many regional stock exchanges, from Adelaide and Melbourne, to Perth and Brisbane. How about Newcastle gets one too? Maybe one day we will have a National Stock Exchange!"
  AST_spirit_of_progress:0 "Spirit of Progress"
  AST_spirit_of_progress_desc:0 "Let us invest in connecting Melbourne to Sydney with a passenger train line. The Spirit of Progress train will usher in a new standard for all of Australia."
  AST_expand_general_motors_holden:0 "Expand General Motors Holden"
  AST_expand_general_motors_holden_desc:0 "Fishermans Bend at Port Melbourne would be an ideal place to open up a new car production plant in Australia."
  AST_finish_the_hume_dam:0 "Finish the Hume Dam"
  AST_finish_the_hume_dam_desc:0 "Starting its construction in 1919, the Hume Dam is the most ambitious engineering project we have undertaken yet. Built across the Murray river dividing New South Wales and Victory, it will become the largest dam in the southern hemisphere, and one of the largest in the world."
  AST_housing_commission_of_victoria:0 "Housing Commission of Victoria"
  AST_housing_commission_of_victoria_desc:0 "Too many houses in Melbourne are unfit for habitation. We need to establish a commission to wage a war against these slums."
  AST_expand_the_sar:0 "Expand the SAR"
  AST_expand_the_sar_desc:0 "The South Australian Railways (SAR) had suffered greatly in the 30s. Thanks to American railroad manager William Web it managed to recover. Let us make sure to take advantage of these good fortunes."
  AST_south_australian_housing_trust:0 "South Australian Housing Trust"
  AST_south_australian_housing_trust_desc:0 "South Australia needs more industry and investment, so it will dedicate resources to a series of planned communities and housing improvements, especially around Adelaide."
  AST_whyalla_steel_works:0 "Whyalla Steel Works"
  AST_whyalla_steel_works_desc:0 "Expanding the steel work at Whyalla will help rebuild our shipping and arms industries."
  AST_adelaide_munitions:0 "Adelaide Munitions"
  AST_adelaide_munitions_desc:0 "The Australian army needs munitions, and the UK is half a world away. Let us make our own."
  AST_western_australian_government_railways:0 "Western Australian Government Railways"
  AST_western_australian_government_railways_desc:0 "Thanks to huge iron ore deposits, the Kalgoorlie town has turned into a small city. We should build the railway to connect this important new western city with the eastern Australian states."
  AST_kwinana_industrial_area:0 "Kwinana Industrial Area"
  AST_kwinana_industrial_area_desc:0 "Kwinana in Western Australia has the potential to become a leading industrial area to produce steel, cement, and refined oil. We need to begin planning this project."
  AST_fremantle_naval_base:0 "Fremantle Naval Base"
  AST_fremantle_naval_base_desc:0 "Fremantle is an important assembly point for convoys travelling from Australia to the Middle East. We should expand the port and naval facilities to better project power into the Indian Ocean."
  AST_golden_eagle:0 "Golden Eagle"
  AST_golden_eagle_desc:0 "In 1931, the biggest nugget of gold, the Golden Eagle (35.3kg), was found in Western Australia resulting in a new wage of migration and economic recovery for the state. As long as there is no war, we will encourage the people to look for more gold."
  AST_together_for_tomorrow:0 "Together, for Tomorrow"
  AST_together_for_tomorrow_desc:0 "We have after decades of hard work finally created a standardised railways network stretching from the Indian Ocean to the Pacific. The Federation is united by rail."
  AST_prospecting_for_bauxite:0 "Prospecting for Bauxite"
  AST_prospecting_for_bauxite_desc:0 "With the increased demand of bauxite to create aluminium, we should establish the Australian Aluminium Commission to do a systematic survey of Australian bauxite reserves. Perhaps we are sitting on the largest deposits in the world."
  AST_uranium_mining:0 "Uranium Mining"
  AST_uranium_mining_desc:0 "Over the last decades, we have found large uranium deposits in South Australia, especially around Mt Gee. Uranium is now a vital military resource and exploitation of these reserves should be increased."
  
  ### Army Section ###
  AST_increase_the_australian_armys_funding:0 "Increase the Australian Army's Funding"
  AST_increase_the_australian_armys_funding_desc:0 "The army has been woefully underfunded over the past few years. This needs to change."
  AST_army_inventions_directorate:0 "Army Inventions Directorate"
  AST_army_inventions_directorate_desc:0 "Wars spur innovation and creativity and the government needs a way to sort the good ideas from the bad. A new specialized patent office would be dedicated to determining which of the many submissions to the government have any value."
  AST_motorisation_efforts:0 "Motorisation Efforts"
  AST_motorisation_efforts_desc:0 "Mobility must be the keynote of Australia's land forces. Modern equipment must be provided, not only for the men to bear and to utilise, but transport to carry them."
  AST_daimler_dingo:0 "Daimler Dingo"
  AST_daimler_dingo_desc:0 "This British-made armored car will improve our mobility on the battlefield. And, after all, it is named for our national canine."
  AST_australian_rhinos:0 "Australian Rhinos"
  AST_australian_rhinos_desc:0 "The UK will not be able to keep up with the demand for armoured fighting vehicles for the entire Commonwealth. We need to design and produce our very own heavy armoured car."
  AST_sentinel_tank_project:0 "Sentinel Tank Project"
  AST_sentinel_tank_project_desc:0 "Australia should develop its own homemade armored vehicle. Based on German and American ideas, the Sentinel program should be advanced."
  AST_lightning_warfare:0 "Lightning Warfare"
  AST_lightning_warfare_desc:0 "The ability for our tanks to create and exploit breakthroughs is most crucial in armoured warfare."
  AST_thunder_warfare:0 "Thunder Warfare"
  AST_thunder_warfare_desc:0 "Larger tanks make bigger and louder explosions which will secure us victory."
  AST_streamlined_tank_factories:0 "Streamlined Tank Factories"
  AST_streamlined_tank_factories_desc:0 "We need to improve our factories to make more tanks."
  AST_design_the_yembra:0 "Design the Yembra"
  AST_design_the_yembra_desc:0 "The Canadians have plans for converting a M3 Grant tank into a self-propelled howitzer. We shall obtain their plans and create our very own."
  AST_coordinate_central_bureau:0 "Coordinate Central Bureau"
  AST_coordinate_central_bureau_desc:0 "A Signals & Intelligence bureau coordinated with the US promises to give us a strategic edge in the coming storm. Our expertise in this area should be acknowledged."
  AST_specialise_equipment:0 "Specialise Equipment"
  AST_specialise_equipment_desc:0 "Not all of the British-made equipment we use is effective for our unique combat situation. Special and custom tools have become necessary."
  AST_royal_australian_artillery:0 "Royal Australian Artillery"
  AST_royal_australian_artillery_desc:0 "Artillery is the queen of the battlefield, and we must expand our access to heavy guns."
  AST_tank_pounder_program:0 "Tank Pounder Program"
  AST_tank_pounder_program_desc:0 "We need better anti-tank weapons for our troops."
  AST_fund_owen_gun_research:0 "Fund Owen Gun Research"
  AST_fund_owen_gun_research_desc:0 "Evelyn Owen has developed a new submachine gun that can withstand the harsh pressures of jungle warfare. We should put government resources into production and improvement of this weapon."
  AST_fund_austen_research:0 "Fund Austen Research"
  AST_fund_austen_research_desc:0 "Instead of wasting time with Owen's idea, we should instead copy the British Sten gun."
  AST_australian_arms_production:0 "Australian Arms Production"
  AST_australian_arms_production_desc:0 "The long convoy times mean that Australia must take a greater responsibility for producing its own guns than other Dominions. We have the factories, and we have the know-how."
  AST_department_of_supply_and_development:0 "Department of Supply and Development"
  AST_department_of_supply_and_development_desc:0 "In wartime, we need a special department to handle logistical and supply matters - ammunition, fuel supplies and everything necessary to keep an army on the move."
  AST_allied_works_council:0 "Allied Works Council"
  AST_allied_works_council_desc:0 "All military construction in Australia will be overseen by the Allied Works Council. This centralized planning will make sure that the government gets the type of productivity it needs."
  AST_civil_construction_corps:0 "Civil Construction Corps"
  AST_civil_construction_corps_desc:0 "We will conscript able-bodied men to serve in a Civil Construction Corps to help in the building of airfields, transportation, forts, and other important military infrastructure."
  AST_second_australian_imperial_force:0 "Second Australian Imperial Force"
  AST_second_australian_imperial_force_desc:0 "During the Great War, the Australian Imperial Force fought all over the world. Now that we are once more at war, we shall do that again."
  AST_deployment_in_africa:0 "Deployment in Africa"
  AST_deployment_in_africa_desc:0 "To aid the British and to keep control of the Suez we will need to fight in North Africa and the Middle East, where there will be sand as far as the eye can see."
  AST_rats_of_tobruk:0 "Rats of Tobruk"
  AST_rats_of_tobruk_desc:0 "Our brave soldiers have proven themselves adept at desert warfare and scavenging from the battlefield. They harass the enemy, striking from their bases and then retreating before the counterattack."
  AST_kangaroos_of_bardia:0 "Kangaroos of Bardia"
  AST_kangaroos_of_bardia_desc:0 "Our brave soldiers have proven themselves adept at desert warfare and scavenging from the battlefield. They charge the enemy and then overrun their positions in the desert dunes."
  AST_promote_reservists:0 "Promote Reservists"
  AST_promote_reservists_desc:0 "Though we need a home defense force, promoting militia and reserves into the regular army will give us a needed boost in available soldiers and experience."
  AST_hmas_assault:0 "HMAS Assault"
  AST_hmas_assault_desc:0 "War in the Pacific and Mediterranean will be an amphibious war, so the construction of a naval base specialized in training marines how to take a beach is imperative for the war effort."
  AST_z_special_unit:0 "Z Special Unit"
  AST_z_special_unit_desc:0 "Z Special Unit will be our commando team, specializing in reconnaissance and sabotage behind enemy lines. This will require brave men willing to undergo the most serious training."
  AST_m_special_unit:0 "M Special Unit"
  AST_m_special_unit_desc:0 "M Special Unit will be our advance scouting and reconnaissance arm in the war, sending back up to the moment intelligence about enemy dispositions and placements."
  AST_pacific_training:0 "Pacific Training"
  AST_pacific_training_desc:0 "The jungles of the Pacific will require a new kind of warfare. We must learn to move quickly and quietly through the dense cover - ambush our enemies and expect the same from them."
  AST_jungle_blitz:0 "Jungle Blitz"
  AST_jungle_blitz_desc:0 "We need to adapt our tanks for jungle warfare."
  AST_light_infantry_jungle_divisions:0 "Light Infantry Jungle Divisions"
  AST_light_infantry_jungle_divisions_desc:0 "We need dedicated infantry divisions to fight in dense jungles."
  AST_citizen_military_forces:0 "Citizen Military Forces"
  AST_citizen_military_forces_desc:0 "It is now time to prepare a reserve army to increase our readiness in case of war. We will draft available militiamen into the army for home defense, and then prepare them for service overseas if needed."
  AST_additional_militia_training:0 "Additional Militia Training"
  AST_additional_militia_training_desc:0 "Much of our militia is unfit for service - either sick or underequipped. We are taking steps to remedy this oversight in a dangerous world."
  AST_spirit_of_the_digger:0 "Spirit of the Digger"
  AST_spirit_of_the_digger_desc:0 "During the Great War, troops of other countries referred to us Australians as \"Diggers\", as they believed us all to be miners. We have adopted this term with pride, and will proudly bring our shovels into battle."
  AST_australian_army_catering_corps:0 "Australian Army Catering Corps"
  AST_australian_army_catering_corps_desc:0 "The Australian army is being poorly served by the quality of its food, largely because of the quality of its cooks. By reorganizing this process, we can boost morale and effectiveness."
  AST_coordinate_the_qimb:0 "Coordinate the QIMB"
  AST_coordinate_the_qimb_desc:0 "The outbreak of war saw many rural workers enlist in the services, causing shortages in production. A heavy demand for canned meat for combat troops accentuated the critical supply situation. The Queensland Meat Industry Board (QIMB), which had regulated the state's meat industry since the early 1930s, shall become responsible for the coordination of wartime meat production."
  AST_volunteer_defence_corps:0 "Volunteer Defence Corps"
  AST_volunteer_defence_corps_desc:0 "A Volunteer Defence Corps has been assembled from older veterans and other citizens not in the regular army. They will serve as a home guard to free up the army to take direct action against its enemies."
  AST_australian_womens_army_service:0 "Australian Women's Army Service"
  AST_australian_womens_army_service_desc:0 "Every man is needed at the front, so driving, signal and maintenance jobs will be handled by thousands of Australia's women."
  
  ### Annexation Section ###
  AST_perpetual_union_with_papua:0 "Perpetual Union with Papua"
  AST_perpetual_union_with_papua_desc:0 "Papua has been an Australian territory since 1906. It is time to fully integrate it into the Commonwealth as a permanent and equal part of our nation."
  AST_unite_papua_with_new_guinea:0 "Unite Papua with New Guinea"
  AST_unite_papua_with_new_guinea_desc:0 "The League of Nations mandated us to administer the former German colony of New Guinea. Let us unite it with Papua to form a single administrative territory."
  AST_request_control_of_west_papua:0 "Request Control of West Papua"
  AST_request_control_of_west_papua_desc:0 "The Dutch hold the western half of the island of New Guinea. As we are allies, perhaps they would be willing to transfer control of this territory to us for better administrative efficiency."
  AST_develop_port_moresby:0 "Develop Port Moresby"
  AST_develop_port_moresby_desc:0 "Port Moresby is our most important outpost in the Pacific. We should invest heavily in its infrastructure, industry, and naval facilities to make it a true bulwark against Japanese aggression."
  AST_fuzzy_wuzzy_angels:0 "Fuzzy Wuzzy Angels"
  AST_fuzzy_wuzzy_angels_desc:0 "The native peoples of Papua and New Guinea have proven themselves invaluable allies in the war effort, carrying wounded soldiers through treacherous jungle terrain. Their knowledge of the land and their assistance have saved countless lives."
  AST_expand_rubber_production:0 "Expand Rubber Production"
  AST_expand_rubber_production_desc:0 "With access to Japanese rubber supplies cut off, we must develop our own sources of this vital resource. Papua has the climate and conditions necessary for large-scale rubber plantation development."
  AST_incorporate_new_zealand_into_the_federation:0 "Incorporate New Zealand into the Federation"
  AST_incorporate_new_zealand_into_the_federation_desc:0 "New Zealand was invited to join the Australian Federation in 1901 but declined. With the threat of Japan looming, perhaps now is the time to revisit this proposal and unite our two nations under one banner."
  AST_admit_pacific_territories_to_the_federation:0 "Admit Pacific Territories to the Federation"
  AST_admit_pacific_territories_to_the_federation_desc:0 "With New Zealand now part of our federation, we should extend full Commonwealth status to their Pacific island territories, bringing them fully into the fold of our nation."
  AST_new_deal_for_aborigines:0 "New Deal for Aborigines"
  AST_new_deal_for_aborigines_desc:0 "The expansion of our federation presents an opportunity to address the longstanding injustices faced by Australia's indigenous peoples and the Maori of New Zealand. It is time to grant them full citizenship rights and recognition."
  
  ### Politics Section ###
  AST_support_the_policy_of_appeasement:0 "Support the Policy of Appeasement"
  AST_support_the_policy_of_appeasement_desc:0 "The costs of the last war still weigh heavily on the national memory. If making territorial concessions half a world away can keep Australia out of war, then we should certainly consider these concessions."
  AST_csir:0 "CSIR"
  AST_csir_desc:0 "The Commonwealth Scientific and Industrial Research Organisation is our government research arm to improve the efficiency of science and production in Australia. By increasing our support for it, we will give further energy to the sinews of war."
  AST_income_tax_assessment_act:0 "Income Tax Assessment Act"
  AST_income_tax_assessment_act_desc:0 "By changing the income tax we might be able to reduce the effects of the Great Depression."
  AST_announce_elections:0 "Announce Elections"
  AST_announce_elections_desc:0 "Australian elections are every three years. It is time for a new one."
  AST_united_australia:0 "United Australia"
  AST_united_australia_desc:0 "The United Australia Party under Lyons have so far done a great job at steering our country out of the Great Depression. We trust them to steer us through these uncertain times as well."
  AST_strengthen_ties_with_the_uk:0 "Strengthen Ties with the UK"
  AST_strengthen_ties_with_the_uk_desc:0 "Our loyalties lie with the Mother Country. We will go where she follows and commit to fighting her enemies. God Save the King."
  AST_commonwealth_trade_block:0 "Commonwealth Trade Block"
  AST_commonwealth_trade_block_desc:0 "The British Empire is vast and holds all the resources we would ever need in the event of war. We should deepen our ties with the other Commonwealth members."
  AST_blue_water_strategy:0 "Blue Water Strategy"
  AST_blue_water_strategy_desc:0 "Australia is surrounded by water. It makes perfect sense that most of our military budget goes to bolstering our naval forces."
  AST_policy_of_sound_finance:0 "Policy of Sound Finance"
  AST_policy_of_sound_finance_desc:0 "By pursuing a policy of sound and honest finance we will create the atmosphere and maintain the conditions essential for the restoration of sound economic life."
  AST_support_the_outback:0 "Support the Outback"
  AST_support_the_outback_desc:0 "Our farmers and ranchers have been hit hard by the reduced prices for wool. Let us support their recovery."
  AST_from_farms_to_factories:0 "From Farms to Factories"
  AST_from_farms_to_factories_desc:0 "Through some tariffs on foreign industrial goods we will shift our economy from one based on agriculture to one based on manufacturing."
  AST_national_insurance_act:0 "National Insurance"
  AST_national_insurance_act_desc:0 "We were elected on a platform to introduce a national insurance scheme that would cover healthcare and old-age pensions. Let us implement it."
  AST_labor_party_of_australia:0 "Labor Party of Australia"
  AST_labor_party_of_australia_desc:0 "The previous government says that the present level of prosperity is higher than it has even been, yet this high level of prosperity is not shared by the vast majority of the people. We need Labor to steer us through these uncertain times."
  AST_nationalise_the_commonwealth_bank:0 "Nationalise the Commonwealth Bank"
  AST_nationalise_the_commonwealth_bank_desc:0 "Banking is more than mere finance. It is in fact a great social function which should be controlled in the permanent interests of the people. We need national control of interest rates and credit to keep costs low for the government."
  AST_assist_the_wheat_farmers:0 "Assist the Wheat Farmers"
  AST_assist_the_wheat_farmers_desc:0 "The wheat industry is one of great national importance, providing employment and food for our people, as well as producing an exportable commodity to pay for necessary imports. In view of these facts, the wheat industry must be placed on a sound basis."
  AST_national_40_hour_work_week:0 "National 40 Hour Work Week"
  AST_national_40_hour_work_week_desc:0 "The Labor Government will ratify the 40-Hour International Convention and it will take every legislative step to give application to this principle in Australian industry. It must be clear to the people that the soundest and safest way in which to introduce this reform to the Australian industrial system is by the orderly processes of law."
  AST_australian_self_reliance:0 "Australian Self-Reliance"
  AST_australian_self_reliance_desc:0 "Australia is large, yet still relies on imports of rubber, and oil. We have large mineral deposits, but too little refining. Much more will have to be done in regards to building up these reserves in the event of war. Self-sufficiency is now a supreme national necessity."
  AST_ignore_the_old_world:0 "Ignore the Old World"
  AST_ignore_the_old_world_desc:0 "The future of Australia is not tied together with Britain. We have learnt the hard way at Gallipoli what it means to selflessly give your life for London. Let the Old World fight its own wars."
  AST_reach_across_the_pacific:0 "Reach Across the Pacific"
  AST_reach_across_the_pacific_desc:0 "The trade discrimination against the United States of America under the previous government was foolish. We must strike a trade agreement with our Pacific neighbour."
  AST_blue_skies_strategy:0 "Blue Skies Strategy"
  AST_blue_skies_strategy_desc:0 "If we cannot afford, as we cannot, a floating navy equal to that of a world power, it is yet within our means to sustain an aerial fleet equal to any that can be brought against us."
  AST_national_security_act:0 "National Security Act"
  AST_national_security_act_desc:0 "Now that we are at war, the Federal government will assume greater powers to protect Australia. Greater press censorship, suppression of dissident groups and greater ability to tax and seize property for the defense of the Dominion."
  AST_universal_service_scheme:0 "Universal Service Scheme"
  AST_universal_service_scheme_desc:0 "Conscription has always been an issue in Australia. During the Great War there were two referendums aimed at overseas service and both failed, and even conscription for home defence was ended in 1929. We must take measures to rectify this."
  AST_classify_aliens:0 "Classify Aliens"
  AST_classify_aliens_desc:0 "Australia is a nation of immigrants, and as such, may have taken in some with loyalties to their homeland. We will register and track foreign-born Australians."
  AST_invest_in_victory:0 "Invest in Victory"
  AST_invest_in_victory_desc:0 "By selling war bonds to our population, they can contribute their savings to the war effort."
  AST_squash_the_squander_bugs:0 "Squash the Squander Bugs"
  AST_squash_the_squander_bugs_desc:0 "Wasteful spending on inflation-affected consumer goods is taking money away from war bonds and the war effort. We need to discourage this appetite for luxury while our army is in need."
  AST_fight_work_or_perish:0 "Fight Work or Perish"
  AST_fight_work_or_perish_desc:0 "With our enemy posing an existential threat to the Dominion, Australians must make a choice. They will fight, they will work, or they will perish."
  AST_menzies_war_plans:0 "Menzies' War Plans"
  AST_menzies_war_plans_desc:0 "As a member of the British Empire it is our duty to help our mother country wherever she needs us."
  AST_petrol_rationing_scheme:0 "Petrol Rationing Scheme"
  AST_petrol_rationing_scheme_desc:0 "If the government has to choose between spending overseas exchange on petrol to be used for ordinary pleasure driving in Australia or on aircraft or machine tools or armed forces designed for the defence of Australia, who can have any doubt as to how that choice should be resolved?"
  AST_trust_in_the_singapore_strategy:0 "Trust in the Singapore Strategy"
  AST_trust_in_the_singapore_strategy_desc:0 "The Singapore strategy is a series of war plans in which the naval base at Singapore would play a vital role in deterring Japanese aggression. We trust that the British would honour this plan in exchange for the sending of Australian troops to Africa and Europe."
  AST_ban_the_communists:0 "Ban the Communists"
  AST_ban_the_communists_desc:0 "The Communist are a thorn in our side as they manage to convince many trade unionists to oppose the war. It is time to bring out the ban hammer."
  AST_focus_on_the_mediterranean:0 "Focus on the Mediterranean"
  AST_focus_on_the_mediterranean_desc:0 "The British need us to safeguard the Suez and secure the Mediterranean. As a loyal dominion we will do our duty."
  AST_establish_advisory_war_council:0 "Establish Advisory War Council"
  AST_establish_advisory_war_council_desc:0 "Australia's politicians must put aside ideological and partisan disagreements and come together to consult and advise on the conduct of the war."
  AST_fund_australian_defence_research:0 "Fund Australian Defence Research"
  AST_fund_australian_defence_research_desc:0 "We must ensure that we always stay ahead of our enemies, and do not fall behind in technology."
  AST_curtins_war_plans:0 "Curtin's War Plans"
  AST_curtins_war_plans_desc:0 "Our defence policy should be designed not for the purpose of aggression against foreign countries, but to maintain Australian security. While Britain fights in Europe and Africa, we should focus on home defence and Pacific security."
  AST_secure_our_own_defence:0 "Secure Our Own Defence"
  AST_secure_our_own_defence_desc:0 "The UK is on the other side of the world and cannot be relied upon to come to our aid in times of need. Australia needs to prepare her own defences instead of sending troops half a world away."
  AST_prepare_for_the_northern_threat:0 "Prepare for the Northern Threat"
  AST_prepare_for_the_northern_threat_desc:0 "It is clear that Japan will use the war in Europe as an opportunity to attack the neglected European colonial possessions in South-East Asia. We must construct defensive structures to stop them in their tracks."
  AST_national_direction_of_investment:0 "National Direction of Investment"
  AST_national_direction_of_investment_desc:0 "There must be no quibbling regarding the availability of everything necessary for the national effort. Manufacturers and businessmen must submit to their output, and the nature of that output, and the activities in which they engage, being so directed that there will be a minimum of waste and a maximum of efficiency and order. This applies to industry as a whole; to commerce; to finance; and to all the various interests and sections of our society."
  AST_denounce_the_hands_of_russia:0 "Denounce the Hands of Russia"
  AST_denounce_the_hands_of_russia_desc:0 "The \"Hands off Russia\" resolution is causing a split in the Labor party between pro- and anti-Communists. If the Soviets have aligned themselves with the Germans, then this subversive pacifist movement needs to be rejected."
  AST_review_our_position:0 "Review Our Position"
  AST_review_our_position_desc:0 "The war has escalated on a global level. Strategies have changed, plans have been altered and we need to decide where we are needed the most."
  AST_this_is_the_enemy:0 "This is the Enemy"
  AST_this_is_the_enemy_desc:0 "Germany is the bigger threat to the Allied alliance and must be dealt with first."
  AST_integral_part_of_the_british_empire:0 "Integral Part of the British Empire"
  AST_integral_part_of_the_british_empire_desc:0 "We must have the fullest consultation and co-operation with Great Britain in order to end the war as soon as possible."
  AST_long_way_to_the_top:0 "Long Way to the Top"
  AST_long_way_to_the_top_desc:0 "For king and country, we shall partake in the liberation of Europe, just as we have done in the Great War."
  AST_on_the_beach:0 "On the Beach"
  AST_on_the_beach_desc:0 "The Enemy has landed on our shores. We shall fight to defend our home till the end."
  AST_lets_seal_the_deal:0 "Lets Seal the Deal"
  AST_lets_seal_the_deal_desc:0 "The Australian fur seal lives in the Bass Strait, on four islands off Victoria, and five islands off Tasmania. With the capitulation of the mainland, it is time for real seal leadership."
  AST_hes_coming_south:0 "He's Coming South"
  AST_hes_coming_south_desc:0 "Japan is the bigger threat to the Allied alliance and must be dealt with first."
  AST_implement_the_statute_of_westminster:0 "Implement the Statute of Westminster Act of 1931"
  AST_implement_the_statute_of_westminster_desc:0 "The Statute of Westminster grants us full legislative independence from Britain. Though we have long delayed its implementation out of loyalty to the Crown, the current crisis demands we take control of our own affairs."
  AST_operation_downunderfall:0 "Operation Downunderfall"
  AST_operation_downunderfall_desc:0 "Japan threatens our very existence. We must prepare for a campaign to push them back across the Pacific and secure our position as the dominant power in the region."

